<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morabaraba Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .game-container {
            position: relative;
            width: 500px; /* Adjust size as needed */
            height: 500px;
            background-color: #fff;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .board {
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7x7 grid for layout */
            grid-template-rows: repeat(7, 1fr);
        }

        .line {
            position: absolute;
            background-color: black;
            height: 2px;
            transform-origin: 0 0;
        }

        /* Horizontal lines */
        .line.h1 { top: calc(500px / 12); left: calc(500px / 12); width: calc(500px * 10 / 12); }
        .line.h2 { top: calc(500px * 3.5 / 12); left: calc(500px * 3.5 / 12); width: calc(500px * 5 / 12); }
        .line.h3 { top: calc(500px * 6 / 12); left: calc(500px / 12); width: calc(500px * 10 / 12); }
        .line.h4 { top: calc(500px * 8.5 / 12); left: calc(500px * 3.5 / 12); width: calc(500px * 5 / 12); }
        .line.h5 { top: calc(500px * 11 / 12); left: calc(500px / 12); width: calc(500px * 10 / 12); }

        /* Vertical lines */
        .line.v1 { left: calc(500px / 12); top: calc(500px / 12); height: calc(500px * 10 / 12); }
        .line.v2 { left: calc(500px * 3.5 / 12); top: calc(500px * 3.5 / 12); height: calc(500px * 5 / 12); }
        .line.v3 { left: calc(500px * 6 / 12); top: calc(500px / 12); height: calc(500px * 10 / 12); }
        .line.v4 { left: calc(500px * 8.5 / 12); top: calc(500px * 3.5 / 12); height: calc(500px * 5 / 12); }
        .line.v5 { left: calc(500px * 11 / 12); top: calc(500px / 12); height: calc(500px * 10 / 12); }

        /* Diagonal lines - These are tricky with simple CSS borders/backgrounds.
           Using SVG or calculating transform: rotate is more precise.
           For simplicity and matching the reference, we'll place points and connect visually
           or use explicit divs for lines as shown. */
        .line.d1 { /* Top-left to center-middle */
            top: calc(500px / 12);
            left: calc(500px / 12);
            width: calc(500px * 4.5 / 12);
            transform: rotate(45deg);
            transform-origin: top left;
        }
        .line.d2 { /* Top-right to center-middle */
            top: calc(500px / 12);
            right: calc(500px / 12);
            width: calc(500px * 4.5 / 12);
            transform: rotate(-45deg);
            transform-origin: top right;
        }
        .line.d3 { /* Bottom-left to center-middle */
            bottom: calc(500px / 12);
            left: calc(500px / 12);
            width: calc(500px * 4.5 / 12);
            transform: rotate(-45deg);
            transform-origin: bottom left;
        }
        .line.d4 { /* Bottom-right to center-middle */
            bottom: calc(500px / 12);
            right: calc(500px / 12);
            width: calc(500px * 4.5 / 12);
            transform: rotate(45deg);
            transform-origin: bottom right;
        }

        /* Inner diagonal lines */
        .line.id1 { /* Inner top-left to inner center-middle */
            top: calc(500px * 3.5 / 12);
            left: calc(500px * 3.5 / 12);
            width: calc(500px * 2.5 / 12);
            transform: rotate(45deg);
            transform-origin: top left;
        }
        .line.id2 { /* Inner top-right to inner center-middle */
            top: calc(500px * 3.5 / 12);
            right: calc(500px * 3.5 / 12);
            width: calc(500px * 2.5 / 12);
            transform: rotate(-45deg);
            transform-origin: top right;
        }
        .line.id3 { /* Inner bottom-left to inner center-middle */
            bottom: calc(500px * 3.5 / 12);
            left: calc(500px * 3.5 / 12);
            width: calc(500px * 2.5 / 12);
            transform: rotate(-45deg);
            transform-origin: bottom left;
        }
        .line.id4 { /* Inner bottom-right to inner center-middle */
            bottom: calc(500px * 3.5 / 12);
            right: calc(500px * 3.5 / 12);
            width: calc(500px * 2.5 / 12);
            transform: rotate(45deg);
            transform-origin: bottom right;
        }


        .point {
            position: absolute;
            width: 20px; /* Size of the clickable area for a point */
            height: 20px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.1); /* Visible for debugging/placement */
            transform: translate(-50%, -50%); /* Center the point */
            z-index: 10; /* Ensure points are above lines */
        }

        .checker {
            position: absolute;
            width: 40px; /* Size of the checker piece */
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transform: translate(-50%, -50%); /* Center the checker over the point */
            z-index: 20; /* Ensure checkers are above points */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            color: #fff;
            cursor: grab;
        }

        .checker.red {
            background-color: #d32f2f;
            border: 2px solid #a00;
        }

        .checker.wood {
            background-color: #a1887f;
            border: 2px solid #795548;
            background-image: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.1) 70%),
                              repeating-conic-gradient(#8d6e63 0deg 10deg, #795548 10deg 20deg);
        }

        /* Point coordinates (adjust these based on your board size) */
        /* Outer Square */
        .p1 { top: calc(500px / 12); left: calc(500px / 12); } /* Top-left */
        .p2 { top: calc(500px / 12); left: calc(500px * 6 / 12); } /* Top-middle */
        .p3 { top: calc(500px / 12); left: calc(500px * 11 / 12); } /* Top-right */
        .p4 { top: calc(500px * 6 / 12); left: calc(500px / 12); } /* Middle-left */
        .p5 { top: calc(500px * 6 / 12); left: calc(500px * 11 / 12); } /* Middle-right */
        .p6 { top: calc(500px * 11 / 12); left: calc(500px / 12); } /* Bottom-left */
        .p7 { top: calc(500px * 11 / 12); left: calc(500px * 6 / 12); } /* Bottom-middle */
        .p8 { top: calc(500px * 11 / 12); left: calc(500px * 11 / 12); } /* Bottom-right */

        /* Middle Square (diagonal intersection points) */
        .p9 { top: calc(500px * 3.5 / 12); left: calc(500px * 3.5 / 12); } /* Inner Top-left */
        .p10 { top: calc(500px * 3.5 / 12); left: calc(500px * 6 / 12); } /* Inner Top-middle */
        .p11 { top: calc(500px * 3.5 / 12); left: calc(500px * 8.5 / 12); } /* Inner Top-right */
        .p12 { top: calc(500px * 6 / 12); left: calc(500px * 3.5 / 12); } /* Inner Middle-left */
        .p13 { top: calc(500px * 6 / 12); left: calc(500px * 6 / 12); } /* Center */
        .p14 { top: calc(500px * 6 / 12); left: calc(500px * 8.5 / 12); } /* Inner Middle-right */
        .p15 { top: calc(500px * 8.5 / 12); left: calc(500px * 3.5 / 12); } /* Inner Bottom-left */
        .p16 { top: calc(500px * 8.5 / 12); left: calc(500px * 6 / 12); } /* Inner Bottom-middle */
        .p17 { top: calc(500px * 8.5 / 12); left: calc(500px * 8.5 / 12); } /* Inner Bottom-right */
    </style>
</head>
<body>
    <div class="game-container">
        <div class="board">
            <div class="line h1"></div><div class="line h2"></div><div class="line h3"></div><div class="line h4"></div><div class="line h5"></div>
            <div class="line v1"></div><div class="line v2"></div><div class="line v3"></div><div class="line v4"></div><div class="line v5"></div>

            <div class="line d1"></div><div class="line d2"></div><div class="line d3"></div><div class="line d4"></div>
            <div class="line id1"></div><div class="line id2"></div><div class="line id3"></div><div class="line id4"></div>

            <div class="point p1"></div><div class="point p2"></div><div class="point p3"></div>
            <div class="point p4"></div><div class="point p5"></div>
            <div class="point p6"></div><div class="point p7"></div><div class="point p8"></div>

            <div class="point p9"></div><div class="point p10"></div><div class="point p11"></div>
            <div class="point p12"></div><div class="point p13"></div><div class="point p14"></div>
            <div class="point p15"></div><div class="point p16"></div><div class="point p17"></div>

            <div class="checker red p1"></div>
            <div class="checker red p2"></div>
            <div class="checker red p3"></div>
            <div class="checker red p4"></div>
            <div class="checker red p5"></div>
            <div class="checker red p9"></div>
            <div class="checker red p10"></div>
            <div class="checker red p11"></div>
            <div class="checker red p12"></div>
            <div class="checker red p14"></div>
            <div class="checker red p13"></div> <div class="checker wood p6"></div>
            <div class="checker wood p7"></div>
            <div class="checker wood p8"></div>
            <div class="checker wood p15"></div>
            <div class="checker wood p16"></div>
            <div class="checker wood p17"></div>
        </div>
    </div>
</body>
</html>
