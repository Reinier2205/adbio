<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="felt" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f5a2c"/>
      <stop offset="100%" stop-color="#0a4821"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
  </defs>
  <rect x="8" y="8" width="184" height="184" rx="12" fill="url(#felt)" stroke="#d4af37" stroke-width="4"/>
  <!-- Level body -->
  <rect x="30" y="90" width="140" height="20" rx="10" fill="#1a1a1a" stroke="url(#gold)" stroke-width="3"/>
  <!-- Tube -->
  <rect x="36" y="95" width="128" height="10" rx="5" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
  <!-- Bubble -->
  <circle cx="100" cy="100" r="6" fill="#fff8e1" stroke="#ffd700" stroke-width="2"/>
  <!-- Markers -->
  <line x1="70" y1="95" x2="70" y2="105" stroke="#ffd700" stroke-width="2"/>
  <line x1="130" y1="95" x2="130" y2="105" stroke="#ffd700" stroke-width="2"/>
  <!-- Title badge -->
  <rect x="60" y="140" width="80" height="24" rx="6" fill="rgba(0,0,0,0.35)" stroke="#d4af37" stroke-width="2"/>
  <text x="100" y="157" text-anchor="middle" font-family="Cinzel, serif" font-size="14" fill="#ffd700">LEVEL</text>
</svg>

