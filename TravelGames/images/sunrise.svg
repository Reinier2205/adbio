<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="felt" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f5a2c"/>
      <stop offset="100%" stop-color="#0a4821"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
  </defs>
  <rect x="8" y="8" width="184" height="184" rx="12" fill="url(#felt)" stroke="#d4af37" stroke-width="4"/>
  <!-- Horizon -->
  <rect x="20" y="120" width="160" height="6" rx="3" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <!-- Sun -->
  <circle cx="100" cy="120" r="28" fill="url(#gold)" stroke="#ffd700" stroke-width="3"/>
  <!-- Rays -->
  <g stroke="#ffd700" stroke-width="2">
    <line x1="100" y1="80" x2="100" y2="60"/>
    <line x1="78" y1="86" x2="65" y2="72"/>
    <line x1="122" y1="86" x2="135" y2="72"/>
  </g>
  <!-- Title badge -->
  <rect x="44" y="146" width="112" height="24" rx="6" fill="rgba(0,0,0,0.35)" stroke="#d4af37" stroke-width="2"/>
  <text x="100" y="163" text-anchor="middle" font-family="Cinzel, serif" font-size="14" fill="#ffd700">SUNRISE FINDER</text>
</svg>

