<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Tic Tac Toe</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a3c34, #006400); /* Vibrant casino gradient */
            color: #FFD700; /* Gold text */
            font-family: 'Verdana', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            overflow: auto;
        }
        h1 {
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7); }
            to { text-shadow: 3px 3px 10px rgba(255, 215, 0, 0.9); }
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 360px;
            height: 360px;
            background: #2e8b57; /* Richer green */
            padding: 15px;
            border: 8px solid #FFD700;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6), inset 0 0 10px rgba(0, 0, 0, 0.5);
            perspective: 1000px; /* For 3D effect */
        }
        .cell {
            background: linear-gradient(145deg, #f0e68c, #FFFACD); /* 3D card-like gradient */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            font-weight: bold;
            cursor: pointer;
            border: 3px solid #FFD700;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4), inset 2px 2px 5px rgba(255, 255, 255, 0.3);
            transform: rotateY(0deg);
            transition: transform 0.3s, box-shadow 0.3s;
            box-sizing: border-box; /* Prevent resizing */
        }
        .cell:hover {
            transform: translateY(-5px) rotateY(10deg); /* 3D lift effect */
            box-shadow: 8px 8px 20px rgba(255, 215, 0, 0.7);
        }
        .cell.played {
            background: linear-gradient(145deg, #FFFACD, #f0e68c); /* Consistent background */
            cursor: default;
            transform: translateY(0) rotateY(0deg); /* Reset transform */
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }
        .cell.played.x {
            color: #FF4500; /* Vibrant orange for X */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .cell.played.o {
            color: #00BFFF; /* Bright blue for O */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #status {
            margin: 25px 0;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        #newGame {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #1a3c34;
            font-size: 20px;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        #newGame:hover {
            transform: translateY(-3px);
            box-shadow: 8px 8px 20px rgba(255, 215, 0, 0.7);
        }
        @media (max-width: 600px) {
            #board {
                width: 90vw;
                height: 90vw;
                gap: 5px;
                padding: 10px;
            }
            .cell {
                font-size: 22vw;
                border: 2px solid #FFD700;
            }
            h1 {
                font-size: 8vw;
            }
            #status {
                font-size: 6vw;
            }
            #newGame {
                font-size: 5vw;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Casino Tic Tac Toe</h1>
    <div id="board">
        <div class="cell" data-row="0" data-col="0"></div>
        <div class="cell" data-row="0" data-col="1"></div>
        <div class="cell" data-row="0" data-col="2"></div>
        <div class="cell" data-row="1" data-col="0"></div>
        <div class="cell" data-row="1" data-col="1"></div>
        <div class="cell" data-row="1" data-col="2"></div>
        <div class="cell" data-row="2" data-col="0"></div>
        <div class="cell" data-row="2" data-col="1"></div>
        <div class="cell" data-row="2" data-col="2"></div>
    </div>
    <div id="status">Your turn (X)</div>
    <button id="newGame">New Game</button>
    <script>
        let board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];
        let currentPlayer = 'X'; // Human is X, AI is O
        let moves = []; // Array of {row, col, player}
        let gameActive = true;
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const newGameButton = document.getElementById('newGame');
        const winPatterns = [
            [[0,0], [0,1], [0,2]],
            [[1,0], [1,1], [1,2]],
            [[2,0], [2,1], [2,2]],
            [[0,0], [1,0], [2,0]],
            [[0,1], [1,1], [2,1]],
            [[0,2], [1,2], [2,2]],
            [[0,0], [1,1], [2,2]],
            [[0,2], [1,1], [2,0]]
        ];

        cells.forEach(cell => {
            cell.addEventListener('click', handleClick);
        });
        newGameButton.addEventListener('click', startNewGame);

        function handleClick(e) {
            if (!gameActive || currentPlayer !== 'X') return;
            const row = parseInt(e.target.dataset.row);
            const col = parseInt(e.target.dataset.col);
            if (board[row][col] !== '') return;

            makeMove(row, col, 'X');
            if (gameActive) {
                setTimeout(aiMove, 500); // AI moves after a short delay
            }
        }

        function makeMove(row, col, player) {
            board[row][col] = player;
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            cell.textContent = player;
            cell.classList.add('played', player.toLowerCase());
            moves.push({row, col, player});

            let winner = checkWinner();
            if (winner) {
                status.textContent = winner === 'X' ? 'You win!' : 'AI wins!';
                gameActive = false;
                return;
            }

            let emptyCount = getEmptyCount();
            if (emptyCount === 2) {
                const oldest = moves.shift();
                board[oldest.row][oldest.col] = '';
                const oldCell = document.querySelector(`[data-row="${oldest.row}"][data-col="${oldest.col}"]`);
                oldCell.textContent = '';
                oldCell.classList.remove('played', 'x', 'o');

                winner = checkWinner();
                if (winner) {
                    status.textContent = winner === 'X' ? 'You win after remove!' : 'AI wins after remove!';
                    gameActive = false;
                    return;
                }
            }

            currentPlayer = player === 'X' ? 'O' : 'X';
            status.textContent = currentPlayer === 'X' ? 'Your turn (X)' : 'AI\'s turn (O)';
        }

        function aiMove() {
            // Check for winning move
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === '') {
                        board[i][j] = 'O';
                        if (checkWinner() === 'O') {
                            board[i][j] = '';
                            makeMove(i, j, 'O');
                            return;
                        }
                        board[i][j] = '';
                    }
                }
            }

            // Check for blocking player's winning move
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === '') {
                        board[i][j] = 'X';
                        if (checkWinner() === 'X') {
                            board[i][j] = '';
                            makeMove(i, j, 'O');
                            return;
                        }
                        board[i][j] = '';
                    }
                }
            }

            // Random move
            let emptyCells = [];
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === '') {
                        emptyCells.push({row: i, col: j});
                    }
                }
            }
            if (emptyCells.length > 0) {
                const move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                makeMove(move.row, move.col, 'O');
            }
        }

        function checkWinner() {
            for (let player of ['X', 'O']) {
                if (winPatterns.some(pattern => pattern.every(([r, c]) => board[r][c] === player))) {
                    return player;
                }
            }
            return null;
        }

        function getEmptyCount() {
            let count = 0;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === '') count++;
                }
            }
            return count;
        }

        function startNewGame() {
            board = [
                ['', '', ''],
                ['', '', ''],
                ['', '', '']
            ];
            moves = [];
            currentPlayer = 'X';
            gameActive = true;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('played', 'x', 'o');
                cell.addEventListener('click', handleClick);
            });
            status.textContent = 'Your turn (X)';
        }
    </script>
</body>
</html>
