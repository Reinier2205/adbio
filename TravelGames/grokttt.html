<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Tic Tac Toe</title>
    <style>
        body {
            background-color: #006400; /* Dark green like casino felt */
            color: gold;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            text-shadow: 2px 2px 4px black;
            margin-bottom: 20px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            width: 300px;
            height: 300px;
            background-color: #228B22; /* Forest green */
            padding: 10px;
            border: 5px solid gold;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        .cell {
            background-color: #FFFACD; /* Lemon chiffon for card-like feel */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid gold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cell:hover {
            background-color: #FFD700; /* Gold on hover */
        }
        .cell.played {
            background-color: #FFFACD; /* Reset to original after play */
            cursor: default;
        }
        #status {
            margin: 20px 0;
            font-size: 24px;
            text-shadow: 1px 1px 2px black;
        }
        #newGame {
            background-color: gold;
            color: #006400;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            transition: background-color 0.3s;
        }
        #newGame:hover {
            background-color: #FFD700;
        }
        @media (max-width: 600px) {
            #board {
                width: 90vw;
                height: 90vw;
            }
            .cell {
                font-size: 20vw;
            }
            h1 {
                font-size: 8vw;
            }
            #status {
                font-size: 6vw;
            }
            #newGame {
                font-size: 5vw;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Casino Tic Tac Toe</h1>
    <div id="board">
        <div class="cell" data-row="0" data-col="0"></div>
        <div class="cell" data-row="0" data-col="1"></div>
        <div class="cell" data-row="0" data-col="2"></div>
        <div class="cell" data-row="1" data-col="0"></div>
        <div class="cell" data-row="1" data-col="1"></div>
        <div class="cell" data-row="1" data-col="2"></div>
        <div class="cell" data-row="2" data-col="0"></div>
        <div class="cell" data-row="2" data-col="1"></div>
        <div class="cell" data-row="2" data-col="2"></div>
    </div>
    <div id="status">Your turn (X)</div>
    <button id="newGame">New Game</button>
    <script>
        let board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];
        let currentPlayer = 'X'; // Human is X, AI is O
        let moves = []; // Array of {row, col, player}
        let gameActive = true;
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const newGameButton = document.getElementById('newGame');
        const winPatterns = [
            [[0,0], [0,1], [0,2]],
            [[1,0], [1,1], [1,2]],
            [[2,0], [2,1], [2,2]],
            [[0,0], [1,0], [2,0]],
            [[0,1], [1,1], [2,1]],
            [[0,2], [1,2], [2,2]],
            [[0,0], [1,1], [2,2]],
            [[0,2], [1,1], [2,0]]
        ];

        cells.forEach(cell => {
            cell.addEventListener('click', handleClick);
        });
        newGameButton.addEventListener('click', startNewGame);

        function handleClick(e) {
            if (!gameActive || currentPlayer !== 'X') return;
            const row = parseInt(e.target.dataset.row);
            const col = parseInt(e.target.dataset.col);
            if (board[row][col] !== '') return;

            makeMove(row, col, 'X');
            if (gameActive) {
                setTimeout(aiMove, 500); // AI moves after a short delay
            }
        }

        function makeMove(row, col, player) {
            board[row][col] = player;
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            cell.textContent = player;
            cell.classList.add('played');
            moves.push({row, col, player});

            let winner = checkWinner();
            if (winner) {
                status.textContent = winner === 'X' ? 'You win!' : 'AI wins!';
                gameActive = false;
                return;
            }

            let emptyCount = getEmptyCount();
            if (emptyCount === 2) {
                const oldest = moves.shift();
                board[oldest.row][oldest.col] = '';
                document.querySelector(`[data-row="${oldest.row}"][data-col="${oldest.col}"]`).textContent = '';
                document.querySelector(`[data-row="${oldest.row}"][data-col="${oldest.col}"]`).classList.remove('played');

                winner = checkWinner();
                if (winner) {
                    status.textContent = winner === 'X' ? 'You win after remove!' : 'AI wins after remove!';
                    gameActive = false;
                    return;
                }
            }

            currentPlayer = player === 'X' ? 'O' : 'X';
            status.textContent = currentPlayer === 'X' ? 'Your turn (X)' : 'AI\'s turn (O)';
        }

        function aiMove() {
            // Check for winning move
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === '') {
                        board[i][j] = 'O';
                        if (checkWinner() === 'O') {
                            board[i][j] = '';
                            makeMove(i, j, 'O');
                            return;
                        }
                        board[i][j] = '';
                    }
                }
            }

            // Check for blocking player's winning move
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === '') {
                        board[i][j] = 'X';
                        if (checkWinner() === 'X') {
                            board[i][j] = '';
                            makeMove(i, j, 'O');
                            return;
                        }
                        board[i][j] = '';
                    }
                }
            }

            // Random move
            let emptyCells = [];
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === '') {
                        emptyCells.push({row: i, col: j});
                    }
                }
            }
            if (emptyCells.length > 0) {
                const move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                makeMove(move.row, move.col, 'O');
            }
        }

        function checkWinner() {
            for (let player of ['X', 'O']) {
                if (winPatterns.some(pattern => pattern.every(([r, c]) => board[r][c] === player))) {
                    return player;
                }
            }
            return null;
        }

        function getEmptyCount() {
            let count = 0;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === '') count++;
                }
            }
            return count;
        }

        function startNewGame() {
            board = [
                ['', '', ''],
                ['', '', ''],
                ['', '', '']
            ];
            moves = [];
            currentPlayer = 'X';
            gameActive = true;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('played');
                cell.addEventListener('click', handleClick);
            });
            status.textContent = 'Your turn (X)';
        }
    </script>
</body>
</html>
