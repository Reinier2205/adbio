<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rooftoppers - Kruger National Park Trip</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 500px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 0.5em;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 2em;
        }
        .links a {
            display: block;
            background-color: #3498db;
            color: #fff;
            padding: 1em;
            margin: 1em 0;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #2980b9;
        }
        .footer {
            margin-top: 2em;
            color: #95a5a6;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Rooftoppers!</h1>
        <p>Your Kruger National Park adventure awaits. Here are the routes for each day.</p>
        <div class="links">
            <a href="https://maps.app.goo.gl/3UqvwMctp8YsaDfd7?g_st=ic" target="_blank">Dag 1: Open in Google Maps</a>
            <a href="https://maps.app.goo.gl/6TSq4aTFPEkUfrXc6?g_st=ic" target="_blank">Dag 2: Open in Google Maps</a>
            <a href="https://maps.app.goo.gl/BFCa1BMA5XS4dsad8?g_st=ic" target="_blank">Dag 3: Open in Google Maps</a>
            <a href="https://maps.app.goo.gl/kVXLvZyevLbsXZm68?g_st=ic" target="_blank">Dag 4: Open in Google Maps</a>
        </div>
        <div class="footer">
            <p>Have an amazing trip!</p>
        </div>
    </div>
</body>
</html>
