<!DOCTYPE html>
<html lang="af">
<head>

    <title>Die Rooftoppers - Krugerwildtuin Toer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles based on your style guide */
        body {
            /* Using a dark gradient similar to 'welcome-gradient-bg' */
            background-color: #0f172a;
            background-image: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            font-family: sans-serif;
            color: #cbd5e1;
        }

        .card {
            /* Style from your guide for cards and modals */
            background-color: rgba(30, 41, 59, 0.85);
            border: 1px solid #232946;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .heading-2 {
            /* Style for section titles */
            font-size: 2.25rem; /* text-3xl */
            font-weight: 700;   /* font-bold */
            color: #ffffff;
        }

        .body {
            /* Style for paragraphs */
            color: #cbd5e1; /* A light grey for body text */
            font-size: 1.125rem; /* text-lg */
            line-height: 1.75rem;
        }
        
        .btn {
            /* Base button style */
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem; /* rounded-lg */
            text-align: center;
            font-weight: 600; /* font-semibold */
            text-decoration: none;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            /* Main action button style */
            background-color: #3b82f6; /* A nice blue, common for primary buttons */
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

    </style>
</head>
