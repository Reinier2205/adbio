<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunrise Finder | Travel Tools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/suncalc/suncalc.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #2a1a1f; color: #faf8f0; }
    .felt-green { background-color: #0a4821; }
    .gold-text { color: #d4af37; }
    .btn-primary { background-color: #d4af37; color: #2a1a1f; transition: transform .2s ease, box-shadow .2s ease; }
    .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 4px 15px rgba(212,175,55,.4); }
    .panel { background:#1f2937; border:2px solid rgba(212,175,55,0.6); border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.4); }
    #compassCanvas { background: rgba(0,0,0,0.25); border-radius: 9999px; border:2px solid rgba(255,255,255,0.08); }
  </style>
</head>
<body class="antialiased">
  <header class="felt-green p-4 sticky top-0 z-50 shadow-lg">
    <nav class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-2xl font-bold gold-text">ðŸŒ… Sunrise Finder</a>
      <div class="flex items-center gap-3">
        <a href="/TravelGames/index.html" class="btn-primary font-bold py-2 px-5 rounded-lg text-sm md:text-base">Home</a>
        <a href="/TravelGames/index.html#games" class="btn-primary font-bold py-2 px-5 rounded-lg text-sm md:text-base">Games</a>
        <a href="/TravelGames/index.html#tools" class="btn-primary font-bold py-2 px-5 rounded-lg text-sm md:text-base">Tools</a>
      </div>
    </nav>
  </header>

  <main class="container mx-auto px-4 py-8">
    <section class="text-center py-8">
      <h1 class="text-3xl md:text-4xl font-extrabold gold-text mb-2">See Where Tomorrowâ€™s Sun Will Rise</h1>
      <p class="text-lg md:text-xl max-w-3xl mx-auto text-gray-200">Enter your location or use GPS, then enable the compass and align your phone with the horizon.</p>
    </section>

    <section class="max-w-3xl mx-auto panel p-6">
      <div class="flex justify-end mb-4">
        <div class="bg-gray-900/60 border border-gray-700 rounded-md px-3 py-2 text-xs text-gray-200 flex items-center gap-4">
          <div class="flex items-center gap-2">
            <span class="relative inline-block" style="width:26px;height:2px;background:#ef4444">
              <span style="position:absolute;right:-1px;top:-4px;width:0;height:0;border-left:6px solid #ef4444;border-top:4px solid transparent;border-bottom:4px solid transparent"></span>
            </span>
            <span>Sunrise direction</span>
          </div>
          <div class="flex items-center gap-2">
            <span class="inline-block w-3 h-3 rounded-full" style="background:#ffd700;border:1px solid #b8860b"></span>
            <span>Live sun</span>
          </div>
        </div>
      </div>
      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <div class="space-y-3">
            <label class="block text-left">
              <span class="block text-sm text-gray-300 mb-1">Date</span>
              <input id="date" type="date" class="w-full rounded bg-gray-900/60 border border-gray-700 p-2">
            </label>
          </div>
          <div class="flex flex-wrap gap-3 mt-4">
            <button id="btn-calc" class="btn-primary font-bold py-2.5 px-5 rounded-lg flex items-center gap-2">Calculate Sunrise</button>
            <button id="btn-gps" class="bg-gray-700 text-white font-bold py-2.5 px-5 rounded-lg hover:bg-gray-600">Use my GPS</button>
            <button id="enableCompass" class="bg-gray-700 text-white font-bold py-2.5 px-5 rounded-lg hover:bg-gray-600">Enable Compass</button>
          </div>
          <div id="results" role="status" aria-live="polite" class="mt-4 text-sm text-gray-200"></div>
        </div>

        <div class="flex items-center justify-center">
          <canvas id="compassCanvas" width="300" height="300"></canvas>
        </div>
      </div>
      <!-- Lat/Lon compact row -->
      <div class="mt-4 flex justify-center gap-4">
        <label class="flex items-center gap-2 text-sm text-gray-300">
          <span>Lat</span>
          <input id="lat" type="number" step="any" class="w-36 rounded bg-gray-900/60 border border-gray-700 p-2" placeholder="-33.9249">
        </label>
        <label class="flex items-center gap-2 text-sm text-gray-300">
          <span>Lon</span>
          <input id="lon" type="number" step="any" class="w-36 rounded bg-gray-900/60 border border-gray-700 p-2" placeholder="18.4241">
        </label>
      </div>
    </section>
  </main>

<script>
let sunriseAzimuth = null;
let liveAzimuth = null;
let heading = 0;
let lastHeading = 0;

function smoothHeading(newH) {
  const k = 0.1;
  lastHeading = lastHeading * (1 - k) + newH * k;
  return lastHeading;
}

function calcSunrise() {
  const lat = parseFloat(document.getElementById("lat").value);
  const lon = parseFloat(document.getElementById("lon").value);
  const dateInput = document.getElementById("date").value || new Date().toISOString().split("T")[0];
  const date = new Date(dateInput);

  if (isNaN(lat) || isNaN(lon)) {
    alert("Enter latitude and longitude.");
    return;
  }

  const times = SunCalc.getTimes(date, lat, lon);
  const sunrisePos = SunCalc.getPosition(times.sunrise, lat, lon);
  sunriseAzimuth = sunrisePos.azimuth * 180 / Math.PI + 180;

  updateLiveSun(lat, lon);

  document.getElementById("results").innerHTML = `
    <div class="bg-gray-900/40 border border-gray-700 rounded-lg p-3">
      <div class="grid grid-cols-2 gap-3 text-center">
        <div>
          <div class="text-xs text-gray-400">Sunrise Azimuth</div>
          <div class="text-xl font-bold gold-text">${sunriseAzimuth.toFixed(1)}Â°</div>
        </div>
        <div>
          <div class="text-xs text-gray-400">Sunrise Time</div>
          <div class="text-xl font-bold gold-text">${times.sunrise.toLocaleTimeString()}</div>
        </div>
      </div>
      <div id="live" class="mt-3 text-center"></div>
    </div>`;
  drawCompass();
}

function updateLiveSun(lat, lon) {
  const now = new Date();
  const pos = SunCalc.getPosition(now, lat, lon);
  liveAzimuth = pos.azimuth * 180 / Math.PI + 180;
  const altitude = pos.altitude * 180 / Math.PI;

  document.getElementById("live").innerHTML = `
    <div class="text-xs text-gray-400">Live Sun</div>
    <div class="text-lg"><span class="gold-text font-bold">${liveAzimuth.toFixed(1)}Â°</span> az â€¢ ${altitude.toFixed(1)}Â° alt</div>`;
}

function useMyGPS() {
  navigator.geolocation.getCurrentPosition(pos => {
    document.getElementById("lat").value = pos.coords.latitude.toFixed(5);
    document.getElementById("lon").value = pos.coords.longitude.toFixed(5);
    document.getElementById("date").value = new Date().toISOString().split("T")[0];
    calcSunrise();
  });
}

function drawCompass() {
  const canvas = document.getElementById("compassCanvas");
  const ctx = canvas.getContext("2d");
  const radius = canvas.width / 2;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.beginPath();
  ctx.arc(radius, radius, radius-5, 0, 2*Math.PI);
  ctx.strokeStyle = '#d4af37';
  ctx.lineWidth = 2;
  ctx.stroke();

  ctx.save();
  ctx.translate(radius, radius);
  ctx.rotate(-heading * Math.PI/180);

  // cardinal directions
  for (let i = 0; i < 360; i += 90) {
    ctx.save();
    ctx.rotate(i * Math.PI/180);
    ctx.fillStyle = '#ffd700';
    ctx.font = "16px Inter";
    const label = i===0?"N":i===90?"E":i===180?"S":"W";
    ctx.fillText(label, -6, -radius+25);
    ctx.restore();
  }

  if (sunriseAzimuth !== null) {
    ctx.save();
    ctx.rotate(sunriseAzimuth * Math.PI/180);
    ctx.strokeStyle = "#ef4444";
    ctx.lineWidth = 2.5;
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.lineTo(0, -radius+16); // line ends a bit inside the rim
    ctx.stroke();
    // Arrowhead inside the compass (bigger)
    const tipY = -radius + 8; // tip inside
    const ah = 14; // arrowhead length
    const aw = 8;  // arrowhead half width
    ctx.beginPath();
    ctx.moveTo(0, tipY);
    ctx.lineTo(-aw, tipY+ah);
    ctx.lineTo(aw, tipY+ah);
    ctx.closePath();
    ctx.fillStyle = "#ef4444";
    ctx.fill();
    ctx.restore();
  }

  if (liveAzimuth !== null) {
    ctx.save();
    ctx.rotate(liveAzimuth * Math.PI/180);
    ctx.strokeStyle = "gold";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.lineTo(0, -radius+16);
    ctx.stroke();
    // Sun just inside the rim with rays
    const sunY = -radius + 12;
    const sunR = 9;
    ctx.beginPath();
    ctx.arc(0, sunY, sunR, 0, 2*Math.PI);
    ctx.fillStyle = "#ffd700";
    ctx.fill();
    ctx.strokeStyle = "#b8860b";
    ctx.lineWidth = 1.2;
    ctx.stroke();
    // Rays
    ctx.strokeStyle = "#ffd700";
    ctx.lineWidth = 1.5;
    for (let a = 0; a < 2*Math.PI; a += Math.PI/6) {
      const x1 = Math.cos(a) * (sunR + 2);
      const y1 = sunY + Math.sin(a) * (sunR + 2);
      const x2 = Math.cos(a) * (sunR + 7);
      const y2 = sunY + Math.sin(a) * (sunR + 7);
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }
    ctx.restore();
  }

  ctx.restore();
}

document.getElementById("btn-calc").addEventListener("click", () => calcSunrise());
document.getElementById("btn-gps").addEventListener("click", () => useMyGPS());

document.getElementById("enableCompass").addEventListener("click", async () => {
  if (typeof DeviceOrientationEvent !== "undefined" &&
      typeof DeviceOrientationEvent.requestPermission === "function") {
    try {
      const response = await DeviceOrientationEvent.requestPermission();
      if (response === "granted") {
        window.addEventListener("deviceorientation", handleOrientation, true);
        document.getElementById("enableCompass").classList.add('hidden');
      } else {
        alert("Compass access denied.");
      }
    } catch (e) {
      alert("Error: " + e);
    }
  } else {
    window.addEventListener("deviceorientationabsolute", handleOrientation, true);
    window.addEventListener("deviceorientation", handleOrientation, true);
    document.getElementById("enableCompass").classList.add('hidden');
  }
});

function handleOrientation(event) {
  if (event.webkitCompassHeading) {
    heading = smoothHeading(event.webkitCompassHeading);
  } else if (event.alpha !== null) {
    heading = smoothHeading(360 - event.alpha);
  }
  drawCompass();
}

// set today as default date
document.getElementById("date").value = new Date().toISOString().split("T")[0];
</script>
</body>
</html>
