<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hexboard Casino Game</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
    --felt-green: #0a4821;
    --dark-wood: #2a1a1f;
    --gold: #ffd700;
    --light-gold: #fff8e1;
    --player1-color: #ff6b6b;
    --player2-color: #4ecdc4;
    --player3-color: #ffe66d;
}

*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Lato',sans-serif;
    background-color: var(--dark-wood);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    min-height:100vh;
    padding:1rem;
    color: var(--light-gold);
}
.casino-table{
    background-color: var(--felt-green);
    border: 10px solid #4a2c2a;
    border-radius:15px;
    padding:2rem;
    max-width:800px;
    width:100%;
    text-align:center;
}

h1{
    font-family:'Inter',sans-serif;
    font-weight:700;
    color:var(--gold);
    margin-bottom:1rem;
}

/* Players row */
.players{
    display:flex;
    justify-content:flex-start;
    gap:1rem;
    margin-bottom:2rem;
}
.player{
    background:linear-gradient(145deg,#3e1e24,#2a1a1f);
    padding:1rem;
    border-radius:10px;
    border:3px solid #1a1a1a;
    min-width:120px;
    text-align:center;
}
.player.active{
    border-color:var(--gold);
}

/* Hexboard styles */
.board{
    display:grid;
    grid-template-columns: repeat(5, 60px);
    grid-gap:5px;
    justify-content:center;
    margin-bottom:2rem;
}
.cell{
    width:60px;
    height:52px;
    background:linear-gradient(145deg,#0f5a2c,#0a4821);
    border:2px solid #1a1a1a;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:1.8rem;
    cursor:pointer;
    position:relative;
}
.cell.x::before,.cell.x::after{
    content:'';
    position:absolute;
    width:70%;
    height:6px;
    background-color:var(--player1-color);
    border-radius:3px;
}
.cell.x::before{transform:rotate(45deg);}
.cell.x::after{transform:rotate(-45deg);}
.cell.o::before{
    content:'';
    position:absolute;
    width:60%;
    height:60%;
    border:6px solid var(--player2-color);
    border-radius:50%;
}
.cell.delta::before{
    content:'';
    position:absolute;
    width:0;
    height:0;
    border-left:30px solid transparent;
    border-right:30px solid transparent;
    border-bottom:50px solid var(--player3-color);
}

/* Status & Controls */
#game-status{
    margin-bottom:1rem;
    font-weight:700;
    color:var(--gold);
}
.controls button{
    font-family:'Inter',sans-serif;
    font-weight:600;
    padding:0.5rem 1rem;
    border-radius:6px;
    margin:0 0.5rem;
    border:none;
    cursor:pointer;
    background:var(--gold);
    color:#111;
}
</style>
</head>
<body>

<div class="casino-table">
<h1>Hexboard Casino Game</h1>

<!-- Players -->
<div class="players">
    <div class="player player-1 active">
        <h2>Player 1</h2>
        <p class="score">0</p>
    </div>
    <div class="player player-2">
        <h2>Player 2</h2>
        <p class="score">0</p>
    </div>
    <div class="player player-3">
        <h2>Player 3</h2>
        <p class="score">0</p>
    </div>
</div>

<!-- Game board -->
<div class="board" id="hexboard"></div>

<!-- Game status -->
<p id="game-status">Player 1's turn</p>

<!-- Controls -->
<div class="controls">
    <button id="resetBtn">Reset</button>
</div>
</div>

<script>
// Hexboard setup
const board = document.getElementById('hexboard');
const size = 5; // 5x5 board
const players = ['x','o','delta'];
let currentPlayer = 0;

// Create cells
for(let i=0;i<size*size;i++){
    const cell = document.createElement('div');
    cell.classList.add('cell');
    cell.dataset.index = i;
    board.appendChild(cell);
}

// Handle cell clicks
board.addEventListener('click', e=>{
    const cell = e.target.closest('.cell');
    if(!cell) return;
    if(cell.classList.contains('x')||cell.classList.contains('o')||cell.classList.contains('delta')) return;
    const marker = players[currentPlayer];
    cell.classList.add(marker);
    // Switch player
    currentPlayer = (currentPlayer+1)%players.length;
    document.getElementById('game-status').textContent = `Player ${currentPlayer+1}'s turn`;
});

// Reset button
document.getElementById('resetBtn').addEventListener('click',()=>{
    document.querySelectorAll('.cell').forEach(c=>c.classList.remove('x','o','delta'));
    currentPlayer=0;
    document.getElementById('game-status').textContent="Player 1's turn";
});
</script>

</body>
</html>
