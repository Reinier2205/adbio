<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3-Player Hex Tic Tac Toe</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }
    svg {
      margin-top: 20px;
    }
    .hex {
      fill: white;
      stroke: black;
      stroke-width: 2;
      cursor: pointer;
    }
    .label {
      font-size: 20px;
      text-anchor: middle;
      dominant-baseline: middle;
      pointer-events: none;
    }
    #currentPlayer {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>3-Player Hex Tic Tac Toe</h1>
  <div id="currentPlayer">Current Player: X</div>
  <svg id="board" width="600" height="600"></svg>

  <script>
    const svg = document.getElementById("board");
    const hexSize = 40;
    const n = 4; // radius (H(4)=37 hexes)
    const players = ["X", "O", "â–³"];
    let currentPlayer = 0;
    const hexes = [];

    function hexToPixel(q, r) {
      const x = hexSize * (Math.sqrt(3) * q + Math.sqrt(3)/2 * r);
      const y = hexSize * (3/2 * r);
      return [x, y];
    }

    function drawHex(x, y, size) {
      const points = [];
      for (let i = 0; i < 6; i++) {
        const angle = Math.PI/3 * i + Math.PI/6;
        points.push([
          x + size * Math.cos(angle),
          y + size * Math.sin(angle)
        ].join(","));
      }
      return points.join(" ");
    }

    function axialDistance(a, b) {
      return (Math.abs(a.q - b.q) + Math.abs(a.q + a.r - b.q - b.r) + Math.abs(a.r - b.r)) / 2;
    }

    // Build hexagon-of-hexagons
    for (let q = -n+1; q <= n-1; q++) {
      for (let r = -n+1; r <= n-1; r++) {
        if (axialDistance({q, r}, {q:0, r:0}) < n) {
          const [x, y] = hexToPixel(q, r);
          const hex = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
          hex.setAttribute("points", drawHex(x+300, y+300, hexSize-2));
          hex.setAttribute("class", "hex");
          svg.appendChild(hex);

          const label = document.createElementNS("http://www.w3.org/2000/svg", "text");
          label.setAttribute("x", x+300);
          label.setAttribute("y", y+300);
          label.setAttribute("class", "label");
          svg.appendChild(label);

          const cell = {q, r, hex, label, value: ""};
          hexes.push(cell);

          hex.addEventListener("click", () => {
            if (cell.value === "") {
              cell.value = players[currentPlayer];
              label.textContent = cell.value;
              currentPlayer = (currentPlayer + 1) % players.length;
              document.getElementById("currentPlayer").textContent =
                "Current Player: " + players[currentPlayer];
            }
          });
        }
      }
    }
  </script>
</body>
</html>
