<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Casino Hex Tic Tac Toe</title>
  <style>
    body {
      background: #1a1a1a;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .casino-table {
      background: radial-gradient(circle at center, #006400, #013220);
      border: 12px solid #8B4513;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }

    .game-area {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      background: #013220;
      border: 2px solid #daa520;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="casino-table">
    <div class="game-area">
      <canvas id="board" width="600" height="600"></canvas>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");

    const hexRadius = 40;
    const n = 4; // hex-of-hex size
    let hexes = [];

    const players = ["X", "O", "â–³"];
    let currentPlayer = 0;

    // Convert hex axial to pixel coords
    function hexToPixel(q, r) {
      const x = hexRadius * Math.sqrt(3) * (q + r/2);
      const y = hexRadius * 1.5 * r;
      return {x, y};
    }

    // Draw one hex
    function drawHex(x, y, label) {
      ctx.beginPath();
      for (let i = 0; i < 6; i++) {
        const angle = Math.PI/3 * i;
        const px = x + hexRadius * Math.cos(angle);
        const py = y + hexRadius * Math.sin(angle);
        if (i === 0) ctx.moveTo(px, py);
        else ctx.lineTo(px, py);
      }
      ctx.closePath();
      ctx.strokeStyle = "#daa520";
      ctx.lineWidth = 2;
      ctx.stroke();

      if (label) {
        ctx.fillStyle = "#fff";
        ctx.font = "24px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(label, x, y);
      }
    }

    // Build hex coordinates
    function generateHexBoard(n) {
      let coords = [];
      for (let q = -n+1; q < n; q++) {
        for (let r = -n+1; r < n; r++) {
          let s = -q - r;
          if (Math.abs(s) < n) {
            coords.push({q, r, s, player: null});
          }
        }
      }
      return coords;
    }

    // Render board
    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hexes.forEach(hex => {
        const {x, y} = hexToPixel(hex.q, hex.r);
        drawHex(x + canvas.width/2, y + canvas.height/2, hex.player);
      });
    }

    // Detect click on hex
    function getHexAt(x, y) {
      for (let hex of hexes) {
        const {x: hx, y: hy} = hexToPixel(hex.q, hex.r);
        const dx = x - (hx + canvas.width/2);
        const dy = y - (hy + canvas.height/2);
        if (Math.sqrt(dx*dx + dy*dy) < hexRadius*0.9) {
          return hex;
        }
      }
      return null;
    }

    canvas.addEventListener("click", e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const hex = getHexAt(x, y);

      if (hex && !hex.player) {
        hex.player = players[currentPlayer];
        currentPlayer = (currentPlayer + 1) % players.length;
        drawBoard();
      }
    });

    hexes = generateHexBoard(n);
    drawBoard();
  </script>
</body>
</html>
