<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sun Compass</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start;
      min-height: 100vh;
      background: #f9f9f9;
    }
    h2 { margin: 20px 0; }
    .controls {
      display: flex; flex-direction: column;
      width: 90%; max-width: 400px;
    }
    label { margin: 5px 0; }
    input, button {
      padding: 10px; margin: 5px 0;
      font-size: 1rem; width: 100%;
      border: 1px solid #ccc; border-radius: 6px;
    }
    #results {
      margin: 15px 0;
      background: white;
      padding: 10px; border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      width: 90%; max-width: 400px;
    }
    #compassCanvas {
      max-width: 90vw; height: auto;
    }
  </style>
  <script src="https://unpkg.com/suncalc/suncalc.js"></script>
</head>
<body>
  <h2>Sun Compass</h2>

  <div class="controls">
    <label>Latitude <input id="lat" type="number" step="any"></label>
    <label>Longitude <input id="lon" type="number" step="any"></label>
    <label>Date <input id="date" type="date"></label>
    <button onclick="calcSunrise()">Calculate sunrise</button>
    <button onclick="useMyGPS()">Use my GPS</button>
    <button id="enableCompass">Enable Compass</button>
  </div>

  <div id="results"></div>
  <canvas id="compassCanvas" width="300" height="300"></canvas>

  <!-- (same JS from last version goes here) -->
</body>
</html>
