<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starlink Tracker - Pretoria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: sans-serif; background:#0d1117; color:#c9d1d9; }
    .panel { background:#161b22; border:2px solid #30363d; border-radius:1rem; padding:1rem; }
    #compassCanvas { background:rgba(255,255,255,0.05); border-radius:50%; border:2px solid rgba(255,255,255,0.1);}
    table { width:100%; border-collapse: collapse; margin-top:1rem; }
    th, td { border:1px solid #30363d; padding:6px; text-align:center; }
    th { background:#21262d; }
  </style>
</head>
<body class="min-h-screen p-4">
  <h1 class="text-center text-2xl font-bold mb-4 text-green-400"> pta Visible Starlink Passes - Pretoria</h1>

  <div class="panel max-w-2xl mx-auto text-center">
    <p class="text-sm text-gray-400 mb-2">Satellite data for Pretoria</p>
    
    <div class="mt-6">
      <canvas id="compassCanvas" width="300" height="300"></canvas>
    </div>

    <div class="mt-6">
      <table>
        <thead>
          <tr>
            <th>Satellite</th>
            <th>Time</th>
            <th>Azimuth (°)</th>
            <th>Elevation (°)</th>
            <th>Mag</th>
          </tr>
        </thead>
        <tbody id="satTable"></tbody>
      </table>
    </div>
  </div>

<script>
let heading = 0;
let sats = [];

const canvas = document.getElementById('compassCanvas');
const ctx = canvas.getContext('2d');
const r = canvas.width/2;

// Pretoria coordinates
const lat = -25.7479;
const lon = 28.2293;

// Fetch data and start updates
fetchAndDraw(lat, lon);
setInterval(() => fetchAndDraw(lat, lon), 45000);

// Device orientation
if (window.DeviceOrientationEvent) {
  window.addEventListener("deviceorientationabsolute", e=>{
    if (e.alpha!==null) {
      heading = (360 - e.alpha) % 360;
      drawCompass();
    }
  }, true);
}

async function fetchAndDraw(lat, lon) {
  const url = `https://starlink-tle.reinier-olivier.workers.dev/?lat=${lat}&lon=${lon}`;
  try {
    const res = await fetch(url);
    const text = await res.text();

    try {
      sats = JSON.parse(text);
    } catch {
      sats = text.split('\n').filter(l=>l.trim()).map(line => {
        const [name, time, az, el, mag] = line.split(',');
        return { 
          name: name || "N/A",
          time: time || "N/A",
          az: az ? +az : 0,
          el: el ? +el : 0,
          mag: mag ? +mag : 0
        };
      });
    }

    updateTable();
    drawCompass();
  } catch(err) {
    console.error(err);
  }
}

function updateTable() {
  const tbody = document.getElementById("satTable");
  tbody.innerHTML = "";
  sats.forEach(s => {
    const row = `<tr>
      <td>${s.name}</td>
      <td>${s.time}</td>
      <td>${s.az.toFixed(1)}</td>
      <td>${s.el.toFixed(1)}</td>
      <td>${s.mag.toFixed(1)}</td>
    </tr>`;
    tbody.innerHTML += row;
  });
}

function drawCompass() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.translate(r,r);
  ctx.rotate(-heading*Math.PI/180);

  // compass circle
  ctx.beginPath();
  ctx.arc(0,0,r-10,0,2*Math.PI);
  ctx.strokeStyle="#555"; ctx.lineWidth=4; ctx.stroke();

  ctx.fillStyle="#fcd34d";
  ctx.font="20px sans-serif";
  ctx.fillText("N",-8,-r+25);

  // Starlink arrows
  sats.forEach((s)=>{
    ctx.save();
    ctx.rotate(s.az*Math.PI/180);
    ctx.strokeStyle="lime"; ctx.lineWidth=2;
    ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(0,-r+30); ctx.stroke();
    ctx.fillStyle="lime";
    ctx.fillText("★", -6, -r+40);
    ctx.restore();
  });

  ctx.restore();
}
</script>
</body>
</html>
