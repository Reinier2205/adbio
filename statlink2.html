<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starlink Raw Data Viewer</title>
  <style>
    body { font-family: monospace; background: #000; color: #0f0; padding: 10px; }
    button { background: #111; color: #0f0; border: 1px solid #0f0; padding: 5px 10px; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
    #status { margin-bottom: 10px; color: #0f0; }
  </style>
</head>
<body>
  <div id="status">Status: Waiting for action...</div>
  <button onclick="refreshData()">üîÑ Refresh Data</button>
  <span id="location"></span>
  <pre id="data">No data yet...</pre>

  <script>
    let lat = null, lon = null;

    async function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          lat = pos.coords.latitude.toFixed(4);
          lon = pos.coords.longitude.toFixed(4);
          const now = new Date().toLocaleString();
          document.getElementById("location").textContent =
            `üìç Lat: ${lat}, Lon: ${lon}, Time: ${now}`;
        }, () => {
          document.getElementById("location").textContent = "Location not available.";
        });
      } else {
        document.getElementById("location").textContent = "Geolocation not supported.";
      }
    }

    async function refreshData() {
      const status = document.getElementById("status");
      const dataDiv = document.getElementById("data");

      status.textContent = "Status: Fetching data from worker...";
      const startTime = new Date();

      try {
        const res = await fetch("https://starlink-worker.r2.dev/starlink.txt");
        const text = await res.text();

        const endTime = new Date();
        const duration = ((endTime - startTime) / 1000).toFixed(2);
        const lines = text.trim().split("\n");
        const totalRows = lines.length / 3;

        status.textContent = `‚úÖ Data received in ${duration}s ‚Äî ${totalRows} rows total`;
        dataDiv.textContent = text;
      } catch (err) {
        status.textContent = "‚ùå Error fetching data: " + err;
      }
    }

    getLocation();
  </script>
</body>
</html>
