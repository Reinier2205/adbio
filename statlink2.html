<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Starlink Worker Test</title>
<style>
  body { font-family: monospace; background:#0d1117; color:#c9d1d9; margin:0; padding:1rem; }
  .panel { background:#161b22; border:2px solid #30363d; border-radius:1rem; padding:1rem; max-width:800px; margin:0 auto; }
  button { background:#16a34a; color:white; padding:0.5rem 1rem; border:none; border-radius:0.5rem; cursor:pointer; }
  #status { margin-top:1rem; color:#9cd6ff; }
  pre { background:#0d1117; border:1px solid #30363d; padding:1rem; border-radius:0.5rem; overflow-x:auto; white-space:pre-wrap; word-break:break-all; }
</style>
</head>
<body>

<h1 style="text-align:center; color:#22c55e;">Starlink Worker Raw Output</h1>

<div class="panel">
  <p>Press the button to call the Cloudflare Worker and display the raw response.</p>
  <button onclick="fetchData()">Fetch Data</button>
  <div id="status">Worker not called yet.</div>
  <pre id="output">No data yet.</pre>
</div>

<script>
async function fetchData() {
  const statusEl = document.getElementById("status");
  const outputEl = document.getElementById("output");
  const url = "https://starlink-tle.reinier-olivier.workers.dev/";

  outputEl.textContent = "";
  const start = new Date();
  statusEl.textContent = `Request started at ${start.toLocaleTimeString()}`;

  try {
    const res = await fetch(url);
    const text = await res.text();

    const end = new Date();
    statusEl.textContent += ` | Response received at ${end.toLocaleTimeString()}`;
    outputEl.textContent = text || "[No data returned]";
  } catch (err) {
    console.error(err);
    const end = new Date();
    statusEl.textContent += ` | Error at ${end.toLocaleTimeString()}`;
    outputEl.textContent = "Error fetching data. Check console for details.";
  }
}
</script>

</body>
</html>
