<!DOCTYPE html>
<html lang="en">
<head>
<style>
  /* 1. The Container */
  .hero-section {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 50px;
    font-family: sans-serif;
    background-color: #f9f9f9;
    overflow: hidden; /* Keeps the blob from overflowing if it gets too big */
    height: 400px;
  }

  /* 2. The Text Area */
  .text-content {
    width: 50%;
    z-index: 2; /* Ensures text sits on top */
  }

  h1 { font-size: 3rem; margin-bottom: 10px; color: #333; }
  p { font-size: 1.2rem; color: #666; }

  /* 3. The Image Wrapper (Holds both Blob and Photo) */
  .image-wrapper {
    position: relative; /* This allows us to stack things inside it */
    width: 400px;
    height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* 4. The SVG (Background Shape) */
  .blob-svg {
    position: absolute; /* Takes it out of the flow to sit behind */
    width: 120%; /* Make it slightly larger than the photo */
    z-index: 0; /* Send to back */
    fill: #FF6B6B; /* We can change this color easily! */
    
    /* Optional: Add a slow float animation to the SVG only */
    animation: float 6s ease-in-out infinite;
  }

  /* 5. The PNG (Foreground Photo) */
  .hero-photo {
    position: relative;
    width: 100%;
    z-index: 1; /* Bring to front */
    object-fit: contain;
    /* Drop shadow helps separate photo from the flat SVG */
    filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
  }

  /* Simple Float Animation */
  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
  }
</style>
</head>
<body>

<div class="hero-section">
  
  <div class="text-content">
    <h1>Design with Logic</h1>
    <p>This text is standard HTML. The graphic on the right mixes SVG code with a Raster image.</p>
    <button style="padding: 10px 20px; background: #333; color: #fff; border: none; margin-top: 20px;">Get Started</button>
  </div>

  <div class="image-wrapper">

    </svg>

    <img class="hero-photo" src="https://freepngimg.com/thumb/man/22654-6-man-thumb.png" alt="Happy Person">
    
  </div>

</div>

</body>
</html>
