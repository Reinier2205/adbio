<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --felt-green: #0a4821;
            --dark-wood: #2a1a1f;
            --gold: #ffd700;
            --light-gold: #fff8e1;
            --dark-red: #8c0000;
            --ivory: #faf8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--dark-wood);
            background-image: radial-gradient(circle, #4d322e 0%, var(--dark-wood) 70%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
            touch-action: manipulation;
        }

        .casino-table {
            background: var(--felt-green);
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                              radial-gradient(rgba(255, 255, 255, 0.1) 1px, var(--felt-green) 1px);
            background-size: 4px 4px;
            background-position: 0 0, 2px 2px;
            border: 10px solid #4a2c2a;
            box-shadow: 0 0 0 5px var(--gold), inset 0 0 25px rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 2.2rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
            margin-bottom: 1.5rem;
        }

        .players {
            display: flex;
            justify-content: space-around;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .player {
            background: linear-gradient(145deg, #3e1e24, #2a1a1f);
            padding: 1rem;
            border-radius: 10px;
            width: 45%;
            transition: all 0.3s ease;
            border: 3px solid #1a1a1a;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5), 0 5px 15px rgba(0,0,0,0.4);
        }

        .player.active {
            border-color: var(--gold);
            transform: scale(1.05);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5), 0 5px 15px rgba(0,0,0,0.4), 0 0 20px var(--gold);
        }

        .player-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .player-header h2 {
            color: var(--light-gold);
            font-size: 1.2rem;
        }

        .edit-name-icon {
            cursor: pointer;
            font-size: 1rem;
            color: var(--gold);
            transition: transform 0.2s;
            border-radius: 4px;
        }
        .edit-name-icon:hover { transform: scale(1.2); }
        .edit-name-icon:focus-visible {
            outline: 2px solid var(--gold);
            outline-offset: 2px;
        }

        .player-name-input {
            background-color: var(--light-gold);
            border: 1px solid var(--gold);
            border-radius: 4px;
            padding: 4px;
            font-family: 'Lato', sans-serif;
            text-align: center;
            width: 80%;
        }

        .mark {
            font-size: 2rem;
            font-weight: bold;
            color: var(--gold);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .win-tally {
            color: var(--light-gold);
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin: 1.5rem 0;
            aspect-ratio: 1 / 1;
        }

        .cell {
            background: linear-gradient(145deg, #0f5a2c, #0a4821);
            border: 3px solid #1a1a1a;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            transform: scale(1.03);
            box-shadow: inset 0 0 15px rgba(255,255,255,0.1), 0 0 10px var(--gold);
        }

        .cell.x::before, .cell.x::after {
            content: '';
            position: absolute;
            width: 70%;
            height: 10px;
            background-color: var(--gold);
            border-radius: 5px;
        }

        .cell.x::before {
            transform: rotate(45deg);
        }

        .cell.x::after {
            transform: rotate(-45deg);
        }

        .cell.o::before {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            border: 10px solid var(--light-gold);
            border-radius: 50%;
        }

        #game-status {
            min-height: 24px;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--light-gold);
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px black;
        }

        .controls button {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            padding: 0.8rem 1.5rem;
            border: 2px solid #111;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0 0.5rem;
            color: white;
            text-shadow: 1px 1px 2px black;
            box-shadow: 0 4px 0 #111, 0 5px 10px rgba(0,0,0,0.5);
        }
        .controls button:active:not(:disabled) {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #111;
        }
        .controls button:disabled { background: #666; color: #aaa; box-shadow: 0 4px 0 #333; cursor: not-allowed;}
        #btn-reset { background: linear-gradient(145deg, #ffeb3b, var(--gold)); color: #333; }

        .win-message {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(145deg, #3e1e24, #2a1a1f);
            color: var(--light-gold);
            padding: 1.5rem 2rem;
            border-radius: 15px;
            border: 3px solid var(--gold);
            box-shadow: 0 0 30px var(--gold);
            text-align: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }
        
        .win-message.show {
            opacity: 1;
            visibility: visible;
        }
        
        .win-message h3 { 
            font-family: 'Cinzel', serif; 
            font-size: 2rem; 
            color: var(--gold); 
            margin-bottom: 0.5rem; 
        }
        
        .move-history {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 1rem;
            flex-wrap: wrap;
            max-width: 300px;
            margin: 1rem auto 0;
        }
        
        .history-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .history-dot.x {
            background-color: var(--gold);
        }
        
        .history-dot.o {
            background-color: var(--light-gold);
        }
        
        @media (max-width: 500px) {
            .casino-table {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .player-header h2 {
                font-size: 1rem;
            }
            
            .mark {
                font-size: 1.5rem;
            }
            
            .win-message {
                width: 90%;
                padding: 1rem;
            }
            
            .win-message h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="casino-table">
        <h1>Tic Tac Toe</h1>
        
        <div class="win-message" id="win-message">
            <h3 id="winner-text"></h3>
            <button id="btn-continue">Continue</button>
        </div>
        
        <div class="players">
            <div id="player-x" class="player active">
                <div class="player-header">
                    <h2 id="player-x-name">Player X</h2>
                    <span class="edit-name-icon" role="button" tabindex="0" aria-label="Edit Player X Name">‚úèÔ∏è</span>
                </div>
                <p class="mark">X</p>
                <p class="win-tally">Wins: <span id="player-x-wins">0</span></p>
            </div>
            <div id="player-o" class="player">
                <div class="player-header">
                    <h2 id="player-o-name">Player O</h2>
                    <span class="edit-name-icon" role="button" tabindex="0" aria-label="Edit Player O Name">‚úèÔ∏è</span>
                </div>
                <p class="mark">O</p>
                <p class="win-tally">Wins: <span id="player-o-wins">0</span></p>
            </div>
        </div>

        <div class="game-area">
            <p id="game-status" aria-live="polite">Player X's turn</p>
            <div class="board" id="game-board">
                <div class="cell" id="cell-0" data-index="0"></div>
                <div class="cell" id="cell-1" data-index="1"></div>
                <div class="cell" id="cell-2" data-index="2"></div>
                <div class="cell" id="cell-3" data-index="3"></div>
                <div class="cell" id="cell-4" data-index="4"></div>
                <div class="cell" id="cell-5" data-index="5"></div>
                <div class="cell" id="cell-6" data-index="6"></div>
                <div class="cell" id="cell-7" data-index="7"></div>
                <div class="cell" id="cell-8" data-index="8"></div>
            </div>
            <div class="move-history" id="move-history"></div>
            <div class="controls">
                <button id="btn-reset">üîÑ New Game</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            class TicTacToe {
                constructor() {
                    this.cacheDom();
                    this.bindEvents();
                    this.startNewGame();
                }

                cacheDom() {
                    this.DOM = {
                        playerX: document.getElementById('player-x'),
                        playerO: document.getElementById('player-o'),
                        playerXName: document.getElementById('player-x-name'),
                        playerOName: document.getElementById('player-o-name'),
                        playerXWins: document.getElementById('player-x-wins'),
                        playerOWins: document.getElementById('player-o-wins'),
                        gameStatus: document.getElementById('game-status'),
                        board: document.getElementById('game-board'),
                        cells: document.querySelectorAll('.cell'),
                        btnReset: document.getElementById('btn-reset'),
                        winMessage: document.getElementById('win-message'),
                        winnerText: document.getElementById('winner-text'),
                        btnContinue: document.getElementById('btn-continue'),
                        moveHistory: document.getElementById('move-history'),
                        editIcons: document.querySelectorAll('.edit-name-icon')
                    };
                }

                bindEvents() {
                    this.DOM.cells.forEach(cell => {
                        cell.addEventListener('click', (e) => this.handleCellClick(e));
                    });
                    
                    this.DOM.btnReset.addEventListener('click', () => this.startNewGame());
                    this.DOM.btnContinue.addEventListener('click', () => {
                        this.DOM.winMessage.classList.remove('show');
                        this.startNewGame();
                    });
                    
                    this.DOM.editIcons.forEach((icon, index) => {
                        icon.addEventListener('click', () => this.editName(index));
                        icon.addEventListener('keydown', (e) => {
                            if (e.key === 'Enter' || e.key === ' ') {
                                e.preventDefault();
                                this.editName(index);
                            }
                        });
                    });
                }

                startNewGame() {
                    this.state = {
                        board: Array(9).fill(null),
                        currentPlayer: 'X',
                        gameActive: true,
                        moveHistory: [],
                        winner: null,
                        playerNames: ['Player X', 'Player O'],
                        wins: [0, 0]
                    };
                    
                    this.updateBoard();
                    this.updateStatus();
                    this.updateMoveHistoryDisplay();
                    this.updatePlayerTurnIndicator();
                }

                handleCellClick(e) {
                    if (!this.state.gameActive) return;
                    
                    const cell = e.target.closest('.cell');
                    if (!cell) return;
                    
                    const index = parseInt(cell.dataset.index);
                    
                    if (this.state.board[index] !== null) return;
                    
                    this.makeMove(index);
                }

                makeMove(index) {
                    // Check if we need to remove the oldest move (when only 3 positions left)
                    const emptyCells = this.state.board.filter(cell => cell === null).length;
                    if (emptyCells === 3 && this.state.moveHistory.length > 0) {
                        const oldestMoveIndex = this.state.moveHistory[0];
                        this.state.board[oldestMoveIndex] = null;
                        
                        // Remove the oldest move from history
                        this.state.moveHistory.shift();
                        
                        // Update the board display
                        this.DOM.cells[oldestMoveIndex].className = 'cell';
                    }
                    
                    // Make the new move
                    this.state.board[index] = this.state.currentPlayer;
                    this.state.moveHistory.push(index);
                    
                    // Update display
                    this.updateBoard();
                    this.updateMoveHistoryDisplay();
                    
                    // Check for win or draw
                    this.checkGameState();
                    
                    // Switch player if game is still active
                    if (this.state.gameActive) {
                        this.state.currentPlayer = this.state.currentPlayer === 'X' ? 'O' : 'X';
                        this.updateStatus();
                        this.updatePlayerTurnIndicator();
                    }
                }

                updateBoard() {
                    this.state.board.forEach((value, index) => {
                        const cell = this.DOM.cells[index];
                        cell.className = 'cell';
                        if (value === 'X') {
                            cell.classList.add('x');
                        } else if (value === 'O') {
                            cell.classList.add('o');
                        }
                    });
                }

                updateStatus() {
                    this.DOM.gameStatus.textContent = this.state.winner 
                        ? `${this.getCurrentPlayerName()} wins!` 
                        : this.isBoardFull() 
                            ? "Game ended in a draw!" 
                            : `${this.getCurrentPlayerName()}'s turn`;
                }
                
                getCurrentPlayerName() {
                    return this.state.currentPlayer === 'X' 
                        ? this.state.playerNames[0] 
                        : this.state.playerNames[1];
                }

                updatePlayerTurnIndicator() {
                    this.DOM.playerX.classList.toggle('active', this.state.currentPlayer === 'X');
                    this.DOM.playerO.classList.toggle('active', this.state.currentPlayer === 'O');
                }

                updateMoveHistoryDisplay() {
                    this.DOM.moveHistory.innerHTML = '';
                    this.state.moveHistory.forEach((moveIndex, i) => {
                        const dot = document.createElement('div');
                        dot.className = `history-dot ${i % 2 === 0 ? 'x' : 'o'}`;
                        this.DOM.moveHistory.appendChild(dot);
                    });
                }

                checkGameState() {
                    // Check win conditions
                    const winPatterns = [
                        [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                        [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                        [0, 4, 8], [2, 4, 6]             // diagonals
                    ];

                    for (const pattern of winPatterns) {
                        const [a, b, c] = pattern;
                        if (this.state.board[a] && 
                            this.state.board[a] === this.state.board[b] && 
                            this.state.board[a] === this.state.board[c]) {
                            
                            this.state.winner = this.state.board[a];
                            this.state.gameActive = false;
                            
                            // Update win count
                            if (this.state.winner === 'X') {
                                this.state.wins[0]++;
                                this.DOM.playerXWins.textContent = this.state.wins[0];
                            } else {
                                this.state.wins[1]++;
                                this.DOM.playerOWins.textContent = this.state.wins[1];
                            }
                            
                            this.showWinner();
                            return;
                        }
                    }

                    // Check for draw
                    if (this.isBoardFull()) {
                        this.state.gameActive = false;
                        this.showDraw();
                    }
                }

                isBoardFull() {
                    return this.state.board.every(cell => cell !== null);
                }

                showWinner() {
                    this.updateStatus();
                    this.DOM.winnerText.textContent = `${this.getCurrentPlayerName()} Wins!`;
                    this.DOM.winMessage.classList.add('show');
                }

                showDraw() {
                    this.updateStatus();
                    this.DOM.winnerText.textContent = "It's a Draw!";
                    this.DOM.winMessage.classList.add('show');
                }
                
                editName(playerIndex) {
                    const nameEl = playerIndex === 0 ? this.DOM.playerXName : this.DOM.playerOName;
                    const parent = nameEl.parentElement;
                    
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = this.state.playerNames[playerIndex];
                    input.className = 'player-name-input';
                    
                    parent.replaceChild(input, nameEl);
                    input.focus();
                    
                    const saveName = () => {
                        const newName = input.value.trim() || `Player ${playerIndex === 0 ? 'X' : 'O'}`;
                        this.state.playerNames[playerIndex] = newName;
                        nameEl.textContent = newName;
                        parent.replaceChild(nameEl, input);

                        if (this.state.activePlayer === playerIndex && this.state.gameActive) {
                           this.updateStatus();
                        }
                    };
                    
                    input.addEventListener('blur', saveName);
                    input.addEventListener('keydown', (e) => { 
                        if (e.key === 'Enter') {
                            input.blur();
                        }
                    });
                }
            }

            new TicTacToe();
        });
    </script>
</body>
</html>
