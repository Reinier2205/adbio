<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KampBingo – Birthday Camp Photo Bingo</title>
  <style>
    :root {
      --green: #2ecc71;
      --red: #e74c3c;
      --black: #1e1e1e;
      --gray: #f9f9f9;
      --card-bg: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--gray);
      color: var(--black);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--green);
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    select, input[type="text"], button {
      padding: 10px;
      font-size: 1rem;
      margin: 5px;
      border-radius: 5px;
      border: 2px solid var(--green);
    }

    button {
      background-color: var(--black);
      color: white;
      cursor: pointer;
    }

    .leaderboard {
      text-align: center;
      margin-top: 10px;
      font-size: 1rem;
      color: var(--red);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-left: 6px solid var(--green);
    }

    .card p {
      margin-bottom: 10px;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    input[type="file"] {
      margin-top: 5px;
      font-size: 0.9rem;
    }

    img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      margin-top: 10px;
      border-radius: 8px;
      border: 2px solid var(--green);
    }
  </style>
</head>
<body>
  <h1>KampBingo – Birthday Camp Photo Bingo</h1>

  <div class="controls">
    <select id="playerSelect">
      <option value="">-- Choose a player --</option>
    </select>
    <br>
    <input type="text" id="newPlayerInput" placeholder="Or enter a new name" />
    <button id="startBtn">Start</button>
    <div id="progressDisplay"></div>
    <div class="leaderboard" id="leaderDisplay"></div>
  </div>

  <div class="grid" id="bingoGrid"></div>

  <script>
    const squares = [/* same 25 square strings */];
    const workerURL = "https://rapid-hill-7b92.reinier-olivier.workers.dev/";
    const grid = document.getElementById("bingoGrid");
    const playerSelect = document.getElementById("playerSelect");
    const newPlayerInput = document.getElementById("newPlayerInput");
    const startBtn = document.getElementById("startBtn");
    const progressDisplay = document.getElementById("progressDisplay");
    const leaderDisplay = document.getElementById("leaderDisplay");

    let currentPlayer = "";

    function createGrid() {
      grid.innerHTML = "";
      squares.forEach((square, index) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <p>${square}</p>
          <input type="file" id="file${index}" />
          <div id="result${index}"></div>
        `;
        grid.appendChild(div);

        const fileInput = div.querySelector(`#file${index}`);
        const resultDiv = div.querySelector(`#result${index}`);

        fileInput.addEventListener("change", async (e) => {
          if (!currentPlayer) return alert("Select or enter your name first.");
          const file = e.target.files[0];
          if (!file) return;

          const formData = new FormData();
          formData.append("file", file);
          formData.append("player", currentPlayer);
          formData.append("square", square);

          resultDiv.textContent = "Uploading...";

          try {
            const res = await fetch(workerURL, { method: "POST", body: formData });
            const data = await res.json();
            if (data.url) {
              resultDiv.innerHTML = `<a href="${data.url}" target="_blank">View Photo</a><br><img src="${data.url}" />`;
              updateProgress();
              updateLeaderboard();
            } else {
              resultDiv.textContent = "Upload failed.";
            }
          } catch (err) {
            resultDiv.textContent = "Error uploading photo.";
          }
        });
      });
    }

    async function loadPlayers() {
      const res = await fetch(`${workerURL}players`);
      const names = await res.json();
      names.sort().forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        playerSelect.appendChild(option);
      });
    }

    async function loadPhotos(player) {
      const res = await fetch(`${workerURL}player?name=${encodeURIComponent(player)}`);
      const data = await res.json();
      squares.forEach((square, index) => {
        const resultDiv = document.getElementById(`result${index}`);
        const url = data[square];
        if (url) {
          resultDiv.innerHTML = `<a href="${url}" target="_blank">View Photo</a><br><img src="${url}" />`;
        } else {
          resultDiv.innerHTML = "";
        }
      });
      updateProgress();
    }

    async function updateProgress() {
      const filled = [...document.querySelectorAll("[id^='result'] img")].length;
      progressDisplay.textContent = `${currentPlayer} has completed ${filled} of ${squares.length} squares.`;
    }

    async function updateLeaderboard() {
      const res = await fetch(`${workerURL}leader`);
      const data = await res.json();
      leaderDisplay.textContent = `🏆 Leader: ${data.name} (${data.count}/${squares.length})`;
    }

    startBtn.addEventListener("click", () => {
      currentPlayer = newPlayerInput.value.trim();
      if (!currentPlayer) return;
      playerSelect.value = "";
      createGrid();
      loadPhotos(currentPlayer);
    });

    playerSelect.addEventListener("change", () => {
      currentPlayer = playerSelect.value;
      newPlayerInput.value = "";
      createGrid();
      loadPhotos(currentPlayer);
    });

    createGrid();
    loadPlayers();
    updateLeaderboard();
  </script>
</body>
</html>
