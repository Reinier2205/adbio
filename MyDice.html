<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ðŸŽ² Casino Dice Roller</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --felt-green: #0a4821;
  --dark-wood: #2a1a1f;
  --gold: #ffd700;
  --ivory: #faf8f0;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Lato', sans-serif;
  background: var(--dark-wood);
  background-image: radial-gradient(circle, #4d322e 0%, var(--dark-wood) 70%);
  display:flex; align-items:center; justify-content:center;
  min-height:100vh; padding:1rem;
}

.casino-table {
  background: var(--felt-green);
  background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                    radial-gradient(rgba(255,255,255,0.1) 1px, var(--felt-green) 1px);
  background-size:4px 4px;
  background-position:0 0, 2px 2px;
  border:10px solid #4a2c2a;
  box-shadow:0 0 0 5px var(--gold), inset 0 0 25px rgba(0,0,0,0.5);
  border-radius:15px;
  padding:2rem; width:100%; max-width:900px;
  text-align:center; position:relative;
}

h1 {
  font-family: 'Cinzel', serif;
  color: var(--gold);
  font-size: 2.4rem;
  text-shadow:2px 2px 5px rgba(0,0,0,0.7);
  margin-bottom:1rem;
}

.players {
  display:flex; flex-wrap:wrap; justify-content:center; gap:1rem; margin:1.5rem 0;
}
.player {
  flex:1 1 200px;
  background:linear-gradient(145deg,#3e1e24,#2a1a1f);
  padding:1rem; border-radius:10px; border:3px solid #1a1a1a;
  box-shadow:inset 0 2px 5px rgba(0,0,0,0.5), 0 5px 15px rgba(0,0,0,0.4);
  transition:all .3s ease; text-align:center;
}
.player.active {
  border-color:var(--gold);
  transform:scale(1.05);
  box-shadow:inset 0 2px 5px rgba(0,0,0,0.5), 0 5px 15px rgba(0,0,0,0.4), 0 0 20px var(--gold);
}
.player input {
  width:100%; font-size:1.2rem; padding:0.5rem; border-radius:6px;
  border:1px solid var(--gold); text-align:center;
}

#status { font-size:1.2rem; font-weight:700; color:#fff8e1; text-shadow:1px 1px 2px #000; margin-bottom:1rem; }

.dice-container {
  display:flex; justify-content:center; gap:1.5rem; margin-bottom:2rem;
  perspective:800px;
}
.dice {
  width:90px; height:90px; position:relative;
  background:var(--ivory); border-radius:15px;
  box-shadow:inset 0 0 15px rgba(0,0,0,0.4), 0 6px 12px rgba(0,0,0,0.6);
  display:grid; grid-template-columns:repeat(3,1fr); grid-template-rows:repeat(3,1fr);
  padding:10px; transition:transform 1s;
}
.dot {
  width:18px; height:18px; background:#111; border-radius:50%;
  box-shadow:inset 0 0 3px rgba(0,0,0,0.7);
  align-self:center; justify-self:center; visibility:hidden;
}
.dice[data-value="1"] .dot:nth-child(5),
.dice[data-value="2"] .dot:nth-child(1), .dice[data-value="2"] .dot:nth-child(9),
.dice[data-value="3"] .dot:nth-child(1), .dice[data-value="3"] .dot:nth-child(5), .dice[data-value="3"] .dot:nth-child(9),
.dice[data-value="4"] .dot:nth-child(1), .dice[data-value="4"] .dot:nth-child(3), .dice[data-value="4"] .dot:nth-child(7), .dice[data-value="4"] .dot:nth-child(9),
.dice[data-value="5"] .dot:nth-child(1), .dice[data-value="5"] .dot:nth-child(3), .dice[data-value="5"] .dot:nth-child(5), .dice[data-value="5"] .dot:nth-child(7), .dice[data-value="5"] .dot:nth-child(9),
.dice[data-value="6"] .dot:nth-child(1), .dice[data-value="6"] .dot:nth-child(3), .dice[data-value="6"] .dot:nth-child(4), .dice[data-value="6"] .dot:nth-child(6), .dice[data-value="6"] .dot:nth-child(7), .dice[data-value="6"] .dot:nth-child(9)
{ visibility:visible; }

button {
  font-family:'Cinzel',serif; font-size:1rem; padding:0.7rem 1.3rem;
  border:2px solid #111; border-radius:8px; cursor:pointer;
  transition:all .2s ease; margin:0.3rem;
  color:white; text-shadow:1px 1px 2px black;
  box-shadow:0 4px 0 #111, 0 5px 10px rgba(0,0,0,0.5);
}
button:active { transform:translateY(3px); box-shadow:0 1px 0 #111; }
#btn-roll { background:linear-gradient(145deg,#008c3a,#005a25); }
#btn-reset { background:linear-gradient(145deg,#a80000,#5a0000); }
#btn-addplayer { background:linear-gradient(145deg,#ffd64d,#b88700); color:#111; }
</style>
</head>
<body>
<div class="casino-table">
  <h1>Casino Dice Roller</h1>
  <div id="status">Tap Roll to Start</div>
  <div class="players" id="players"></div>
  <div class="dice-container" id="diceContainer"></div>
  <div>
    <button id="btn-roll">ðŸŽ² Roll</button>
    <button id="btn-addplayer">+ Add Player</button>
    <button id="btn-reset">ðŸ”„ Reset</button>
  </div>
</div>

<script>
const playersDiv=document.getElementById("players");
const diceContainer=document.getElementById("diceContainer");
const statusEl=document.getElementById("status");
const btnRoll=document.getElementById("btn-roll");
const btnAdd=document.getElementById("btn-addplayer");
const btnReset=document.getElementById("btn-reset");

let players=[], turn=0;

// Add first player by default
function addPlayer(name){
  const idx=players.length;
  const div=document.createElement("div");
  div.className="player"+(idx===0?" active":"");
  const inp=document.createElement("input");
  inp.value=name||`Player ${idx+1}`;
  div.appendChild(inp);
  playersDiv.appendChild(div);
  players.push(inp);
}
addPlayer("Player 1");

function createDie(){
  const d=document.createElement("div");
  d.className="dice";
  for(let i=0;i<9;i++){d.appendChild(document.createElement("div")).className="dot";}
  return d;
}
function rollDie(die){
  const val=Math.floor(Math.random()*6)+1;
  die.setAttribute("data-value",val);
  return val;
}
function setActive(idx){
  [...playersDiv.children].forEach((p,i)=>p.classList.toggle("active",i===idx));
}
btnRoll.onclick=()=>{
  if(players.length===0) return;
  diceContainer.innerHTML="";
  const die1=createDie(),die2=createDie();
  diceContainer.appendChild(die1); diceContainer.appendChild(die2);
  const v1=rollDie(die1),v2=rollDie(die2);
  statusEl.textContent=`${players[turn].value} rolled ${v1+v2}`;
  turn=(turn+1)%players.length;
  setActive(turn);
};
btnAdd.onclick=()=>addPlayer();
btnReset.onclick=()=>location.reload();
</script>
</body>
</html>
