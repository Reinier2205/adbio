<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Glossy 3D Dice Roller</title>
<style>
  :root { --size: 160px; --r: 22px; --depth: calc(var(--size)/2); }
  html,body{
    margin:0;height:100%;background:#111;color:#fff;
    font-family:-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    overflow:hidden;-webkit-user-select:none;user-select:none;
  }
  #setup,#game{display:none;text-align:center}
  .row{margin:10px 0}
  button,select{padding:10px 16px;margin:6px;border:0;border-radius:10px;font-size:16px;cursor:pointer}
  button{background:#555;color:#fff}
  select{background:#222;color:#fff}
  #players input{margin:5px;padding:8px;border:0;border-radius:8px;background:#222;color:#fff}
  #currentPlayer{margin:10px 0;font-weight:700}
  #resetBtn{margin-top:18px;background:#404040}

  .dice-container{display:flex;gap:70px;margin-top:18px;perspective:1200px}
  .dice{
    width:var(--size);height:var(--size);
    position:relative;transform-style:preserve-3d;-webkit-transform-style:preserve-3d;
    transition:transform 1s cubic-bezier(.36,1.56,.3,1);
    filter:drop-shadow(0 10px 18px rgba(0,0,0,.45));
  }
  .face{
    position:absolute;width:var(--size);height:var(--size);border-radius:var(--r);
    display:grid;grid-template-columns:repeat(3,1fr);grid-template-rows:repeat(3,1fr);
    justify-items:center;align-items:center;backface-visibility:hidden;-webkit-backface-visibility:hidden;
    overflow:hidden;
  }
  .pip{width:calc(var(--size)/5.5);height:calc(var(--size)/5.5);border-radius:50%}

  /* Themes */
  .theme-wood{background:linear-gradient(145deg,#8b5a2b,#cfa670)}
  .theme-wood .pip{background:#fff}
  .theme-classic{background:linear-gradient(145deg,#fdfdfd,#e1e1e1)}
  .theme-classic .pip{background:#000}
  .theme-marble{background:radial-gradient(circle at 30% 30%,#f8f8f8,#c0c0c0)}
  .theme-marble .pip{background:#000}
  .theme-gold{background:linear-gradient(145deg,#ffd64d,#b88700)}
  .theme-gold .pip{background:#111}
  .theme-casinoRed{background:linear-gradient(145deg,#d30000,#7a0000)}
  .theme-casinoRed .pip{background:#fff}
  .theme-casinoGreen{background:linear-gradient(145deg,#0a8f2a,#045a1a)}
  .theme-casinoGreen .pip{background:#fff}

  /* Gloss */
  .face::before{
    content:"";position:absolute;inset:0;border-radius:var(--r);pointer-events:none;
    background:linear-gradient(135deg,rgba(255,255,255,.5) 0%,rgba(255,255,255,.05) 40%,transparent 70%);
  }

  /* 3D placement */
  .front {transform:rotateY(0deg)    translateZ(var(--depth));}
  .back  {transform:rotateY(180deg)  translateZ(var(--depth));}
  .right {transform:rotateY(90deg)   translateZ(var(--depth));}
  .left  {transform:rotateY(-90deg)  translateZ(var(--depth));}
  .top   {transform:rotateX(90deg)   translateZ(var(--depth));}
  .bottom{transform:rotateX(-90deg)  translateZ(var(--depth));}
</style>
</head>
<body>
  <div id="setup">
    <h2>ðŸŽ² Glossy 3D Dice Roller</h2>
    <div class="row">
      <label>Dice:
        <select id="diceCount">
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </label>
    </div>
    <div class="row">
      <label>Theme:
        <select id="theme">
          <option value="wood">Wood (default)</option>
          <option value="classic">Classic</option>
          <option value="marble">Marble</option>
          <option value="gold">Gold</option>
          <option value="casinoRed">Casino Red</option>
          <option value="casinoGreen">Casino Green</option>
        </select>
      </label>
    </div>
    <div id="players" class="row">
      <h3>Players</h3>
      <div id="playerList"></div>
      <button type="button" id="addPlayer">+ Add Player</button>
    </div>
    <div class="row"><button id="start">Start Game</button></div>
  </div>

  <div id="game">
    <h2>Tap Anywhere to Roll</h2>
    <div id="currentPlayer"></div>
    <div class="dice-container" id="diceContainer"></div>
    <button id="resetBtn">Reset</button>
  </div>

<script>
const setup = document.getElementById("setup");
const game = document.getElementById("game");
const diceContainer = document.getElementById("diceContainer");
const currentPlayerDiv = document.getElementById("currentPlayer");
const resetBtn = document.getElementById("resetBtn");
const diceCountEl = document.getElementById("diceCount");
const themeEl = document.getElementById("theme");

let players=[],turn=0;

// Player add
document.getElementById("addPlayer").onclick=()=>{
  const div=document.createElement("div");
  const inp=document.createElement("input");
  inp.type="text";inp.placeholder="Player "+(document.querySelectorAll("#playerList input").length+1);
  div.appendChild(inp);document.getElementById("playerList").appendChild(div);
};

function pipPattern(v){
  return {1:[4],2:[0,8],3:[0,4,8],4:[0,2,6,8],5:[0,2,4,6,8],6:[0,2,3,5,6,8]}[v];
}

function makeFace(v,theme,name){
  const f=document.createElement("div");
  f.className=`face theme-${theme} ${name}`;
  for(let i=0;i<9;i++){
    if(pipPattern(v).includes(i)){
      const p=document.createElement("div");p.className="pip";f.appendChild(p);
    } else f.appendChild(document.createElement("div"));
  }
  return f;
}
function makeDie(theme){
  const d=document.createElement("div");d.className="dice";
  [["front",1],["back",6],["right",3],["left",4],["top",5],["bottom",2]]
    .forEach(([n,v])=>d.appendChild(makeFace(v,theme,n)));
  return d;
}

document.getElementById("start").onclick=()=>{
  const count=+diceCountEl.value;const theme=themeEl.value;
  players=[];document.querySelectorAll("#playerList input").forEach(inp=>{if(inp.value.trim())players.push(inp.value.trim());});
  if(!players.length)players=["Player 1"];turn=0;
  currentPlayerDiv.textContent=`${players[turn]}'s turn`;
  setup.style.display="none";game.style.display="block";diceContainer.innerHTML="";
  for(let i=0;i<count;i++)diceContainer.appendChild(makeDie(theme));
};

function roll(){
  [...diceContainer.children].forEach(d=>{
    const x=720+[0,90,180,270][Math.floor(Math.random()*4)];
    const y=720+[0,90,180,270][Math.floor(Math.random()*4)];
    const z=720+[0,90,180,270][Math.floor(Math.random()*4)];
    d.style.transform=`rotateX(${x}deg) rotateY(${y}deg) rotateZ(${z}deg)`;
  });
  turn=(turn+1)%players.length;
  currentPlayerDiv.textContent=`${players[turn]}'s turn`;
}
document.body.addEventListener("click",()=>{if(setup.style.display==="block")return;roll();});
resetBtn.onclick=()=>location.reload();
setup.style.display="block";
</script>
</body>
</html>
