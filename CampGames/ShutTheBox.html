<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Shut the Box - Casino Edition</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

<style>
/* ===== Casino Theme ===== */
:root{
  --felt-green: #0a4821;
  --dark-wood: #2a1a1f;
  --gold: #d4af37; /* Updated to match gamestyle.html */
  --gold-light: #ffd700; /* Added from gamestyle.html */
  --light-gold: #fff8e1;
  --ivory: #faf8f0;
  --tile-front-color: #008080; /* Teal */
  --tile-back-color: #800000; /* Maroon */
  --tile-front-selected: #00a6a6; /* Slightly brighter teal when selected */
  --player1-color: #ff6b6b;
  --player2-color: #4ecdc4;
  --player3-color: #feca57;
  --player4-color: #9b59b6;
  --disabled-gray: #555;
  --disabled-text: #999;
  /* Unified dice theme */
  --dice-red: #7b0d1e;
  --dice-red-dark: #4a070f;
  --pip-color: #fff8e1;
  --pip-shadow: rgba(0,0,0,0.35);
}
/* Reset / base */
*{box-sizing:border-box;margin:0;padding:0}
html{ font-size: 16px; }
body{
  font-family:'Lato',sans-serif;
  background-color:var(--dark-wood);
  background-image:radial-gradient(circle,#4d322e 0%,var(--dark-wood) 70%);
  display:flex;justify-content:center;align-items:center;min-height:100vh;padding:1.5rem; /* Changed padding to 1.5rem */
  -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
  touch-action:manipulation;
}

/* Casino table container */
.casino-table{
  background:var(--felt-green);
  background-image:
    radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px), /* Updated opacity to 0.1 */
    radial-gradient(rgba(255,255,255,0.1) 1px, var(--felt-green) 1px); /* Updated opacity to 0.1 */
  background-size:4px 4px; background-position:0 0,2px 2px;
  border:10px solid #4a2c2a;
  box-shadow:0 0 0 5px var(--gold), inset 0 0 25px rgba(0,0,0,0.5);
  border-radius:15px;padding:clamp(1.5rem, 4vw, 2rem);width:100%;max-width:1200px; /* Changed padding to clamp(1.5rem...) */
  position:relative;overflow:hidden;
}

/* Title */
h1{
  font-family:'Cinzel',serif;font-weight:700;color:var(--gold-light); /* Updated color to gold-light */
  font-size:clamp(1.5rem, 5vw, 2.8rem);text-shadow:2px 2px 5px rgba(0,0,0,0.7);margin-bottom:1.5rem;text-align:center; /* Updated font-size and margin-bottom */
}

/* Central Controls Area */
.central-controls {
    background: rgba(0,0,0,0.2);
    border-radius: 10px;
    padding: 1rem;
    margin-bottom: 1.5rem;
    box-shadow: inset 0 2px 10px rgba(0,0,0,0.4);
    text-align: center;
}

#game-status {
    min-height: 28px;
    font-size: clamp(1rem, 3vw, 1.2rem);
    font-weight: 700;
    color: var(--light-gold);
    margin-bottom: 1rem;
    text-shadow: 1px 1px 2px black;
    transition: color 0.3s ease;
}

.dice-area {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 1rem;
    perspective: 1000px;
}

.die {
    width: 56px;
    height: 56px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1s ease-out;
    font-size: 1.4rem;
    background-color: var(--dark-wood); /* Added to make corners black */
    border-radius: 8px; /* Added border-radius to match gamestyle and prevent white corners */
}

.die-face {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(120% 120% at 30% 20%, #9a1428, var(--dice-red) 40%, var(--dice-red-dark) 100%);
    border: 2px solid var(--dice-red-dark);
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--pip-color);
    font-family: 'Cinzel', serif;
    font-weight: bold;
    box-shadow: inset 8px 8px 16px rgba(0,0,0,0.35), inset -4px -4px 10px rgba(255,255,255,0.08), 0 10px 20px rgba(0,0,0,0.6);
}
.face-1 { transform: rotateY(0deg) translateZ(28px); }
.face-6 { transform: rotateY(180deg) translateZ(28px); }
.face-2 { transform: rotateY(90deg) translateZ(28px); }
.face-5 { transform: rotateY(-90deg) translateZ(28px); }
.face-3 { transform: rotateX(90deg) translateZ(28px); }
.face-4 { transform: rotateX(-90deg) translateZ(28px); }


/* Player List */
.player-list-container {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
    flex-wrap: wrap;
}

.player-indicator {
    background: linear-gradient(145deg, #3e1e24, #2a1a1f);
    padding: 0.9rem;
    border-radius: 10px;
    border: 3px solid #1a1a1a;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.5), 0 5px 15px rgba(0,0,0,0.4);
    color: var(--light-gold);
    font-family: 'Lato', sans-serif;
    font-size: 1.1rem;
    transition: all 0.3s ease;
}

.player-indicator.active {
    border-color: var(--gold);
    transform: scale(1.05);
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.5), 0 5px 15px rgba(0,0,0,0.4), 0 0 20px var(--gold);
}


/* Game Board (Grid of Players) */
.shared-box-area {
    padding: 1.5rem;
    background: rgba(0,0,0,0.2);
    border-radius: 10px;
    box-shadow: inset 0 2px 10px rgba(0,0,0,0.4);
    max-width: 760px; /* wider board for wider tiles */
    margin: 0 auto 1.5rem auto;
}

.box {
    display: grid;
    grid-template-columns: repeat(9, 1fr);
    gap: 0.6rem; /* slightly reduced gap to gain width */
    user-select: none;
    perspective: 1000px;
}

.tile {
    background-color: transparent;
    aspect-ratio: 1 / 1.8; /* longer tiles */
    cursor: pointer;
    transform-style: preserve-3d;
    transition: transform 0.2s ease-out;
}

.tile.selected {
    transform: scale(1.1);
}

.tile-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    border-radius: 6px;
}

.tile.selected .tile-inner {
    box-shadow: 0 8px 18px rgba(0,0,0,0.45), 0 0 18px var(--gold);
    outline: 2px solid var(--gold);
    outline-offset: 2px;
}

.tile.shut .tile-inner {
    transform: rotateX(180deg);
}

.tile-face {
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    border-radius: 6px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Cinzel', serif;
    font-size: 1.8rem;
    font-weight: bold;
}

.tile-front {
    background: var(--tile-front-color);
    color: var(--light-gold);
}

.tile.selected .tile-front {
    background: linear-gradient(145deg, var(--tile-front-selected), #009090);
}

.tile-back {
    background: var(--tile-back-color);
    color: var(--light-gold);
    transform: rotateX(180deg);
}


/* Buttons */
.controls{
  display:flex;
  gap: 1rem;
  justify-content:center;
  flex-wrap: wrap;
}
button{
  font-family:'Inter',sans-serif; /* Changed to Inter to match gamestyle.html */
  font-weight:600;padding:.8rem 1.5rem;border-radius:8px;border:2px solid #111;cursor:pointer;
  background:linear-gradient(145deg,var(--gold),#b8860b);color:white; /* Changed color to white */
  text-shadow: 1px 1px 2px black; /* Updated text-shadow to match gamestyle.html */
  box-shadow: 0 4px 0 #111, 0 5px 10px rgba(0,0,0,0.5); /* Updated box-shadow to match gamestyle.html */
  transition: all 0.2s ease;
  font-size: 1.1rem; /* Updated font-size to match gamestyle.html */
}
button:hover:not(:disabled){
    background: linear-gradient(145deg,#ffeb80,#d4a60a); /* Kept original hover for visual distinction but adjusted values for consistency */
    box-shadow: 0 6px 12px rgba(0,0,0,0.4); /* Kept original hover for visual distinction */
    transform: translateY(-2px);
}
button:active:not(:disabled){
  transform:translateY(3px); /* Updated to match gamestyle.html */
  box-shadow: 0 1px 0 #111; /* Updated to match gamestyle.html */
}
button:disabled {
    background: #666; /* Simplified background to match gamestyle.html */
    color: #aaa; /* Simplified color to match gamestyle.html */
    box-shadow: 0 4px 0 #333; /* Simplified box-shadow to match gamestyle.html */
    cursor: not-allowed;
}

/* #new-game-btn inherits button styles to match size with End Turn */

/* Mobile adjustments: make tiles even longer for small screens */
@media (max-width: 560px) {
  .shared-box-area { max-width: 100%; padding: 1.2rem; }
  .box { gap: 0.5rem; }
  .tile { aspect-ratio: 1 / 2; }
}

</style>
</head>
<body>
  <div class="casino-table" role="application" aria-label="Shut the Box Game">
    <h1>Shut the Box</h1>

    <div class="central-controls">
        <div id="game-status">Welcome! Click New Game to start.</div>
        <div class="dice-area">
            <div class="die" id="die1">
                <div class="die-face face-1">1</div>
                <div class="die-face face-2">2</div>
                <div class="die-face face-3">3</div>
                <div class="die-face face-4">4</div>
                <div class="die-face face-5">5</div>
                <div class="die-face face-6">6</div>
            </div>
            <div class="die" id="die2">
                <div class="die-face face-1">1</div>
                <div class="die-face face-2">2</div>
                <div class="die-face face-3">3</div>
                <div class="die-face face-4">4</div>
                <div class="die-face face-5">5</div>
                <div class="die-face face-6">6</div>
            </div>
        </div>
        <div class="controls">
            <button id="roll-btn">Roll Dice</button>
            <button id="end-turn-btn">End Turn</button>
            <button id="new-game-btn">New Game</button>
        </div>
    </div>
    
    <div class="player-list-container" id="player-list">
      <!-- Player indicators will be generated by JavaScript -->
    </div>

    <div class="shared-box-area">
        <div class="box" id="shared-box">
            <!-- Tiles will be generated by JavaScript -->
        </div>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- DOM ELEMENTS ---
    const sharedBox = document.getElementById('shared-box');
    const playerList = document.getElementById('player-list');
    const statusEl = document.getElementById('game-status');
    const rollBtn = document.getElementById('roll-btn');
    const endTurnBtn = document.getElementById('end-turn-btn');
    const newGameBtn = document.getElementById('new-game-btn');
    const die1El = document.getElementById('die1');
    const die2El = document.getElementById('die2');

    // --- GAME STATE ---
    let players = [];
    let boxTiles = []; // Single array for the shared box
    let currentPlayerIndex = 0;
    let currentRoll = 0;
    let selectedTiles = [];
    let gameState = 'SETUP'; // SETUP, AWAITING_ROLL, AWAITING_SELECTION, GAME_OVER

    const PLAYER_CONFIG = [
        { name: 'Player 1', color: 'var(--player1-color)' },
        { name: 'Player 2', color: 'var(--player2-color)' },
        { name: 'Player 3', color: 'var(--player3-color)' },
        { name: 'Player 4', color: 'var(--player4-color)' },
    ];

    // --- FUNCTIONS ---

    /**
     * Initializes a new game from scratch.
     */
    function newGame() {
        players = PLAYER_CONFIG.map((p, index) => ({
            id: index,
            name: p.name,
            color: p.color,
        }));
        currentPlayerIndex = 0;
        resetBox();
        gameState = 'AWAITING_ROLL';
        renderUI();
        updateStatus(`${players[currentPlayerIndex].name}'s turn to roll.`);
        updateControls();
    }
    
    /**
     * Resets all tiles in the box to their open state.
     */
    function resetBox() {
        boxTiles = Array(9).fill(true); // true = open (teal), false = shut (maroon)
        selectedTiles = [];
        if(document.getElementById('shared-box')) {
            renderBox();
        }
    }

    /**
     * Renders the entire UI - player list and the shared box.
     */
    function renderUI() {
        // Render Player List
        playerList.innerHTML = '';
        players.forEach(player => {
            const card = document.createElement('div');
            card.className = 'player-indicator';
            card.id = `player-indicator-${player.id}`;
            card.style.borderColor = player.color;

            const header = document.createElement('div');
            header.className = 'player-header';
            header.style.display = 'flex';
            header.style.justifyContent = 'center';
            header.style.alignItems = 'center';
            header.style.gap = '0.5rem';

            const nameEl = document.createElement('h2');
            nameEl.textContent = player.name;
            nameEl.style.fontSize = '1.1rem';
            nameEl.style.color = 'var(--light-gold)';

            const pencil = document.createElement('span');
            pencil.textContent = 'âœï¸';
            pencil.className = 'edit-name-icon';
            pencil.setAttribute('role', 'button');
            pencil.setAttribute('tabindex', '0');
            pencil.setAttribute('aria-label', `Edit ${player.name} Name`);

            const doEdit = () => {
                const input = document.createElement('input');
                input.type = 'text';
                input.value = '';
                input.placeholder = 'Enter name';
                input.className = 'player-name-input';
                header.replaceChild(input, nameEl);
                input.focus();
                const save = () => {
                    const val = (input.value || '').trim();
                    const newName = val.length ? val : player.name;
                    player.name = newName;
                    nameEl.textContent = newName;
                    header.replaceChild(nameEl, input);
                    updateStatus(`${players[currentPlayerIndex].name}'s turn to roll.`);
                };
                input.addEventListener('blur', save);
                input.addEventListener('keydown', (e) => { if (e.key === 'Enter') input.blur(); });
            };
            pencil.addEventListener('click', doEdit);
            pencil.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); doEdit(); }});

            header.appendChild(nameEl);
            header.appendChild(pencil);
            card.appendChild(header);

            playerList.appendChild(card);
        });

        // Render The Box
        renderBox();
        highlightActivePlayer();
    }
    
    /**
     * Renders the shared tile box.
     */
    function renderBox() {
        sharedBox.innerHTML = '';
        boxTiles.forEach((isOpen, i) => {
            const tileValue = i + 1;
            const tile = document.createElement('div');
            tile.className = `tile ${!isOpen ? 'shut' : ''}`;
            tile.dataset.value = tileValue;

            tile.innerHTML = `
                <div class="tile-inner">
                    <div class="tile-face tile-front">${tileValue}</div>
                    <div class="tile-face tile-back">${tileValue}</div>
                </div>
            `;
            sharedBox.appendChild(tile);
        });
    }


    /**
     * Highlights the current player's indicator.
     */
    function highlightActivePlayer() {
        document.querySelectorAll('.player-indicator').forEach(el => el.classList.remove('active'));
        document.getElementById(`player-indicator-${currentPlayerIndex}`)?.classList.add('active');
    }

    /**
     * Updates the main status display message.
     */
    function updateStatus(message) {
        statusEl.textContent = message;
    }

    /**
     * Updates which buttons are enabled/disabled based on game state.
     */
    function updateControls() {
        rollBtn.disabled = gameState !== 'AWAITING_ROLL';
        endTurnBtn.disabled = gameState === 'AWAITING_ROLL' || gameState === 'SETUP';
        newGameBtn.disabled = gameState !== 'GAME_OVER'; // Only enable if game is over
    }

    /**
     * Rotates the dice elements to show the correct face.
     */
    function setDieFace(dieEl, value) {
        const rotations = {
            1: 'rotateY(0deg)',
            2: 'rotateY(-90deg)',
            3: 'rotateX(-90deg)',
            4: 'rotateX(90deg)',
            5: 'rotateY(90deg)',
            6: 'rotateY(180deg)'
        };
        const randomSpinX = 360 * (Math.floor(Math.random() * 2) + 1);
        const randomSpinY = 360 * (Math.floor(Math.random() * 2) + 1);
        dieEl.style.transform = `rotateX(${randomSpinX}deg) rotateY(${randomSpinY}deg) ${rotations[value]}`;
    }

    /**
     * Handles the dice roll action.
     */
    function handleRoll() {
        if (gameState !== 'AWAITING_ROLL') return;

        const d1 = Math.floor(Math.random() * 6) + 1;
        const d2 = Math.floor(Math.random() * 6) + 1;
        currentRoll = d1 + d2;

        setDieFace(die1El, d1);
        setDieFace(die2El, d2);
        
        updateStatus(`${players[currentPlayerIndex].name} rolled a ${currentRoll}. Select your tiles.`);
        gameState = 'AWAITING_SELECTION';
        
        if (!isMovePossible(currentRoll)) {
            updateStatus(`${players[currentPlayerIndex].name} rolled a ${currentRoll}. No possible moves!`);
            setTimeout(() => handleEndTurn(), 2000); // Automatically end turn after 2s
        } else {
            updateControls();
        }
    }

    /**
     * Handles a player clicking on a tile.
     */
    function handleTileClick(e) {
        const tile = e.target.closest('.tile');
        if (!tile || tile.classList.contains('shut') || gameState !== 'AWAITING_SELECTION') return;

        const tileValue = parseInt(tile.dataset.value, 10);

        tile.classList.toggle('selected');

        // Update selectedTiles array
        const index = selectedTiles.indexOf(tileValue);
        if (index > -1) {
            selectedTiles.splice(index, 1);
        } else {
            selectedTiles.push(tileValue);
        }

        // Check sum and confirm move if it matches
        const selectedSum = selectedTiles.reduce((sum, val) => sum + val, 0);
        if (selectedSum === currentRoll) {
            confirmMove();
        } else if (selectedSum > currentRoll) {
            updateStatus(`Selection (${selectedSum}) exceeds roll (${currentRoll}). Deselect tiles.`);
        }
    }

    /**
     * Confirms the selected tiles, shuts them, and resets for the next roll.
     */
    function confirmMove() {
        selectedTiles.forEach(tileValue => {
            boxTiles[tileValue - 1] = false; // Shut the tile
        });

        selectedTiles = [];
        renderBox();
        
        // Check for "Shut the Box" Win Condition
        if (boxTiles.every(t => !t)) {
            updateStatus(`ðŸŽ‰ ${players[currentPlayerIndex].name} WINS BY SHUTTING THE BOX! ðŸŽ‰`);
            gameState = 'GAME_OVER';
            updateControls();
            return;
        }

        gameState = 'AWAITING_ROLL';
        updateStatus(`${players[currentPlayerIndex].name}, roll again or end your turn.`);
        updateControls();
    }
    
    /**
     * Handles the "End Turn" button click.
     */
    function handleEndTurn() {
        // Move to the next player
        currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
        
        // Reset the box for the new player
        resetBox();
        
        gameState = 'AWAITING_ROLL';
        updateStatus(`${players[currentPlayerIndex].name}'s turn to roll.`);
        highlightActivePlayer();
        updateControls();
    }

    /**
     * Checks if any combination of open tiles sums to the roll total.
     */
    function isMovePossible(target) {
        const openTiles = [];
        boxTiles.forEach((isOpen, i) => {
            if (isOpen) openTiles.push(i + 1);
        });

        // This is a subset sum problem. We can solve it with recursion.
        function findSubsetSum(index, currentSum) {
            if (currentSum === target) return true;
            if (currentSum > target || index >= openTiles.length) return false;
            
            // Two choices for each tile: include it or not include it.
            return findSubsetSum(index + 1, currentSum + openTiles[index]) || findSubsetSum(index + 1, currentSum);
        }

        return findSubsetSum(0, 0);
    }
    

    // --- EVENT LISTENERS ---
    newGameBtn.addEventListener('click', newGame);
    rollBtn.addEventListener('click', handleRoll);
    endTurnBtn.addEventListener('click', () => handleEndTurn());
    sharedBox.addEventListener('click', handleTileClick);

    // --- INITIALIZATION ---
    newGame(); // Start the first game on load.
});
</script>
</body>
</html>
