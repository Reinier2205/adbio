<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Casino Dice Roller (Fixed)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Targeted CSS Reset */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body, h1, p {
            margin: 0;
        }
        
        :root {
            --felt-green: #0a4821;
            --dark-wood: #2a1a1f;
            --gold: #ffd700;
            --light-gold: #fff8e1;
            --ivory: #faf8f0;
            /* Unified dice theme */
            --dice-red: #7b0d1e;
            --dice-red-dark: #4a070f;
            --pip-color: #fff8e1; /* light ivory pips for high contrast */
            --pip-shadow: rgba(0,0,0,0.35);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-wood);
            background-image: radial-gradient(circle, #4d322e 0%, var(--dark-wood) 70%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            color: var(--light-gold);
        }

        .casino-table {
            background: var(--felt-green);
            border: 10px solid #4a2c2a;
            box-shadow: 0 0 0 5px var(--gold), inset 0 0 25px rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
            margin-bottom: 1.5rem;
        }

        .players-container { margin-bottom: 1.5rem; }
        #players-div { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; margin-bottom: 1rem; }
        .player-card { background: linear-gradient(145deg, #3e1e24, #2a1a1f); padding: 0.9rem; border-radius: 10px; width: 220px; border: 3px solid #1a1a1a; box-shadow: inset 0 2px 5px rgba(0,0,0,0.5), 0 5px 15px rgba(0,0,0,0.4); color: var(--light-gold); transition: all 0.3s ease; }
        .player-card.active { border-color: var(--gold); transform: scale(1.05); box-shadow: inset 0 2px 5px rgba(0,0,0,0.5), 0 5px 15px rgba(0,0,0,0.4), 0 0 20px var(--gold); }
        .player-header { display: flex; justify-content: center; align-items: center; gap: 0.5rem; margin-bottom: 0.4rem; }
        .player-header h2 { font-size: 1.1rem; color: var(--light-gold); }
        .edit-name-icon { cursor: pointer; font-size: 1.1rem; color: var(--gold); transition: transform 0.2s; border-radius: 4px; }
        .edit-name-icon:hover { transform: scale(1.2); }
        .player-name-input { background-color: var(--light-gold); border: 1px solid var(--gold); border-radius: 4px; padding: 4px; font-family: 'Lato', sans-serif; text-align: center; width: 80%; }

        .dice-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            height: 70px;
            perspective: 800px;
        }

        .die {
            width: 56px;
            height: 56px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease-out;
        }

        .die-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(120% 120% at 30% 20%, #9a1428, var(--dice-red) 40%, var(--dice-red-dark) 100%);
            border: 2px solid var(--dice-red-dark);
            border-radius: 10px;
            padding: 6px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            box-shadow: inset 8px 8px 16px rgba(0,0,0,0.35), inset -4px -4px 10px rgba(255,255,255,0.08), 0 10px 20px rgba(0,0,0,0.6);
        }
        
        .dot {
            width: 12px;
            height: 12px;
            background-color: var(--pip-color);
            border-radius: 50%;
            align-self: center;
            justify-self: center;
            box-shadow: inset 0 -2px 3px var(--pip-shadow), 0 1px 2px rgba(0,0,0,0.4);
        }
        
        /* Dot Positioning */
        .face-1 .dot:nth-child(1) { grid-area: 2 / 2; }
        .face-2 .dot:nth-child(1) { grid-area: 1 / 1; }
        .face-2 .dot:nth-child(2) { grid-area: 3 / 3; }
        .face-3 .dot:nth-child(1) { grid-area: 1 / 1; }
        .face-3 .dot:nth-child(2) { grid-area: 2 / 2; }
        .face-3 .dot:nth-child(3) { grid-area: 3 / 3; }
        .face-4 .dot:nth-child(1) { grid-area: 1 / 1; }
        .face-4 .dot:nth-child(2) { grid-area: 1 / 3; }
        .face-4 .dot:nth-child(3) { grid-area: 3 / 1; }
        .face-4 .dot:nth-child(4) { grid-area: 3 / 3; }
        .face-5 .dot:nth-child(1) { grid-area: 1 / 1; }
        .face-5 .dot:nth-child(2) { grid-area: 1 / 3; }
        .face-5 .dot:nth-child(3) { grid-area: 2 / 2; }
        .face-5 .dot:nth-child(4) { grid-area: 3 / 1; }
        .face-5 .dot:nth-child(5) { grid-area: 3 / 3; }
        .face-6 .dot:nth-child(1) { grid-area: 1 / 1; }
        .face-6 .dot:nth-child(2) { grid-area: 1 / 3; }
        .face-6 .dot:nth-child(3) { grid-area: 2 / 1; }
        .face-6 .dot:nth-child(4) { grid-area: 2 / 3; }
        .face-6 .dot:nth-child(5) { grid-area: 3 / 1; }
        .face-6 .dot:nth-child(6) { grid-area: 3 / 3; }
        
        /* 3D Cube Transforms */
        .front  { transform: rotateY(0deg) translateZ(28px); }
        .back   { transform: rotateY(180deg) translateZ(28px); }
        .right  { transform: rotateY(90deg) translateZ(28px); }
        .left   { transform: rotateY(-90deg) translateZ(28px); }
        .top    { transform: rotateX(90deg) translateZ(28px); }
        .bottom { transform: rotateX(-90deg) translateZ(28px); }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            padding: 0.8rem 1.5rem;
            border: 2px solid #111;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #333;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.2);
            background: linear-gradient(145deg, #ffeb3b, var(--gold));
            box-shadow: 0 4px 0 #b38600, 0 5px 10px rgba(0,0,0,0.5);
        }
        
        .btn:active:not(:disabled) {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #b38600;
        }
        
        .btn:disabled {
            background: #999;
            box-shadow: 0 4px 0 #666;
            cursor: not-allowed;
            color: #ccc;
        }

        #game-status {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: 700;
            min-height: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="casino-table">
        <h1>3D Dice Roller</h1>
        
        <div class="players-container">
            <div id="players-div"></div>
            <div class="controls">
                <button id="btn-add-player" class="btn">Add Player</button>
            </div>
        </div>

        <div id="dice-container" class="dice-container"></div>

        <div class="controls">
            <button id="btn-roll" class="btn">Roll Dice</button>
            <button id="btn-reset" class="btn">Reset Game</button>
        </div>

        <p id="game-status">Add a player and roll the dice!</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const DiceGame = {
                state: {
                    players: [],
                    currentTurn: 0,
                },

                elements: {
                    playersDiv: document.getElementById('players-div'),
                    diceContainer: document.getElementById('dice-container'),
                    statusEl: document.getElementById('game-status'),
                    btnAddPlayer: document.getElementById('btn-add-player'),
                    btnRoll: document.getElementById('btn-roll'),
                    btnReset: document.getElementById('btn-reset'),
                },

                rotations: {
                    1: 'rotateX(0deg) rotateY(0deg)',        // Front face
                    2: 'rotateX(90deg) rotateY(0deg)',         // Top face
                    3: 'rotateX(0deg) rotateY(90deg)',        // Right face
                    4: 'rotateX(0deg) rotateY(-90deg)',       // Left face
                    5: 'rotateX(-90deg) rotateY(0deg)',        // Bottom face
                    6: 'rotateX(0deg) rotateY(180deg)',       // Back face
                },

                init() {
                    this.bindEvents();
                    this.resetGame();
                },

                bindEvents() {
                    this.elements.btnAddPlayer.addEventListener('click', () => this.addPlayer());
                    this.elements.btnRoll.addEventListener('click', () => this.rollHandler());
                    this.elements.btnReset.addEventListener('click', () => this.resetGame());
                },
                
                sanitizePlayerName(name) {
                    return name.replace(/[<>]/g, '').substring(0, 20);
                },

                addPlayer(name = '') {
                    const defaultName = name || `Player ${this.state.players.length + 1}`;
                    const card = document.createElement('div');
                    card.className = 'player-card';

                    const header = document.createElement('div');
                    header.className = 'player-header';
                    const nameEl = document.createElement('h2');
                    nameEl.textContent = defaultName;
                    const pencil = document.createElement('span');
                    pencil.textContent = '✏️';
                    pencil.className = 'edit-name-icon';
                    pencil.setAttribute('role','button');
                    pencil.setAttribute('tabindex','0');
                    pencil.setAttribute('aria-label',`Edit ${defaultName} Name`);

                    const doEdit = () => {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.value = '';
                        input.placeholder = 'Enter name';
                        input.className = 'player-name-input';
                        header.replaceChild(input, nameEl);
                        input.focus();
                        const save = () => {
                            const val = (input.value || '').trim();
                            const newName = val.length ? val : defaultName;
                            nameEl.textContent = newName;
                            header.replaceChild(nameEl, input);
                        };
                        input.addEventListener('blur', save);
                        input.addEventListener('keydown', (e) => { if (e.key === 'Enter') input.blur(); });
                    };
                    pencil.addEventListener('click', doEdit);
                    pencil.addEventListener('keydown', (e) => { if (e.key==='Enter' || e.key===' ') { e.preventDefault(); doEdit(); }});

                    header.appendChild(nameEl);
                    header.appendChild(pencil);
                    card.appendChild(header);

                    this.elements.playersDiv.appendChild(card);
                    this.state.players.push({ element: card, nameEl });

                    if (this.state.players.length === 1) {
                        this.setActivePlayer(0);
                    }
                },

                setActivePlayer(turnIndex) {
                    this.state.players.forEach((player, index) => {
                        player.element.classList.toggle('active', index === turnIndex);
                    });
                    if (this.state.players.length > 0) {
                        const currentName = this.state.players[turnIndex].element.querySelector('h2')?.textContent || `Player ${turnIndex+1}`;
                        this.elements.statusEl.textContent = `It's ${currentName}'s turn.`;
                    }
                },

                createFace(value) {
                    const face = document.createElement('div');
                    face.className = `die-face face-${value}`;
                    for (let i = 0; i < value; i++) {
                        face.appendChild(document.createElement('div'));
                        face.lastChild.className = 'dot';
                    }
                    return face;
                },

                createDie() {
                    const die = document.createElement('div');
                    die.className = 'die';
                    
                    // Standard die face arrangement
                    const faceValues = {
                        front: 1, top: 2, right: 3, left: 4, bottom: 5, back: 6
                    };

                    for (const [faceClass, value] of Object.entries(faceValues)) {
                        const face = this.createFace(value);
                        face.classList.add(faceClass);
                        die.appendChild(face);
                    }
                    
                    return die;
                },

                rollDie(die) {
                    return new Promise(resolve => {
                        const val = Math.floor(Math.random() * 6) + 1;
                        const extraX = (Math.floor(Math.random() * 4) + 4) * 360;
                        const extraY = (Math.floor(Math.random() * 4) + 4) * 360;
                        
                        die.style.transform = `rotateX(${extraX}deg) rotateY(${extraY}deg)`;
                        
                        setTimeout(() => {
                            die.style.transform = this.rotations[val];
                            resolve(val);
                        }, 1000);
                    });
                },

                async rollHandler() {
                    if (this.state.players.length === 0) {
                        this.elements.statusEl.textContent = "Please add a player first!";
                        return;
                    }
                    
                    this.elements.btnRoll.disabled = true;
                    // This explicitly clears the container to prevent duplication.
                    this.elements.diceContainer.innerHTML = "";
                    
                    const die1 = this.createDie();
                    const die2 = this.createDie();
                    this.elements.diceContainer.appendChild(die1);
                    this.elements.diceContainer.appendChild(die2);
                    
                    const [v1, v2] = await Promise.all([this.rollDie(die1), this.rollDie(die2)]);
                    
                    const currentPlayerName = this.state.players[this.state.currentTurn].element.querySelector('h2')?.textContent || `Player ${this.state.currentTurn + 1}`;
                    this.elements.statusEl.textContent = `${currentPlayerName} rolled a ${v1} and a ${v2} (Total: ${v1 + v2})`;
                    
                    this.state.currentTurn = (this.state.currentTurn + 1) % this.state.players.length;
                    this.setActivePlayer(this.state.currentTurn);
                    this.elements.btnRoll.disabled = false;
                },
                
                resetGame() {
                    this.state.players = [];
                    this.state.currentTurn = 0;
                    
                    // These explicitly clear containers to prevent duplication.
                    this.elements.playersDiv.innerHTML = '';
                    this.elements.diceContainer.innerHTML = '';
                    
                    this.elements.statusEl.textContent = 'Add a player and roll the dice!';
                    this.addPlayer('Player 1');
                },
            };

            DiceGame.init();
        });
    </script>
</body>
</html>
