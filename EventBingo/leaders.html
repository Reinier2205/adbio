<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo Boss Leaderboard</title>
  <style>
    :root {
      --bg-dark: #1c1c2b;
      --card-dark: #2a2a3d;
      --gold: #d4af37;
      --gold-soft: #bfa76f;
      --text-light: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #000000 0%, #1c1c2b 100%);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .leaderboard {
      background: var(--bg-dark);
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      width: 95%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: left;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      color: var(--gold);
      text-shadow: 0 0 10px var(--gold-soft);
    }

    .boss-card {
      background: var(--card-dark);
      color: var(--text-light);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
      animation: fadeIn 0.5s ease;
    }

    .first-place {
      border: 2px solid var(--gold);
      box-shadow: 0 0 15px var(--gold-soft);
    }

    .left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .boss-avatar {
      background: var(--gold);
      color: #1c1c2b;
      font-weight: bold;
      font-size: 1.2rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 8px var(--gold-soft);
    }

    .boss-name {
      font-size: 1rem;
      font-weight: bold;
    }

    .right {
      text-align: right;
    }

    .boss-title {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .boss-badge {
      margin-top: 4px;
      font-size: 0.85rem;
      background: rgba(255,255,255,0.1);
      padding: 4px 10px;
      border-radius: 10px;
      display: inline-block;
    }

    @keyframes fadeIn {
      0% { transform: translateY(10px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .celebrate-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: var(--gold);
      color: #1c1c2b;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 12px var(--gold-soft);
    }

    .celebrate-btn:hover {
      background: #e6c55f;
    }
  </style>
</head>
<body>
  <div class="leaderboard">

      </div>
      <div class="right">
        <div class="boss-title">Bingo Queen</div>
        <div class="boss-badge">ðŸ”¥ Full House!</div>
      </div>
    </div>

    <div class="boss-card">
      <div class="left">
        <div class="boss-avatar">R</div>
        <div class="boss-name">Reinier</div>
      </div>
      <div class="right">
        <div class="boss-title">Bingo Blaster</div>
        <div class="boss-badge">ðŸŽ¯ 3 to go!</div>
      </div>
    </div>

    <div class="boss-card">
      <div class="left">
        <div class="boss-avatar">K</div>
        <div class="boss-name">Kesia</div>
      </div>
      <div class="right">
        <div class="boss-title">Lucky Roller</div>
        <div class="boss-badge">âœ¨ Making moves!</div>

    </div>

    <button class="celebrate-btn" onclick="alert('ðŸŽŠ Confetti burst!')">Celebrate!</button>
  </div>
</body>
</html>
