<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventBingo Admin</title>
  <style>
    :root {
      --primary: #4a90e2;
      --secondary: #7b68ee;
      --accent: #ff6b6b;
      --success: #51cf66;
      --text-dark: #2c3e50;
      --text-light: #ffffff;
      --bg-light: rgba(255, 255, 255, 0.95);
      --bg-dark: rgba(44, 62, 80, 0.9);
      --instagram-pink: #E4405F;
      --instagram-purple: #833AB4;
      --instagram-orange: #F77737;
      --instagram-yellow: #FCAF45;
      --story-gradient: linear-gradient(45deg, var(--instagram-pink), var(--instagram-purple), var(--instagram-orange), var(--instagram-yellow));
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: var(--text-light);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 215, 0, 0.3);
    }

    .header h1 {
      font-size: 3rem;
      margin: 0 0 10px 0;
      background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin: 0;
    }

    .admin-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 40px;
    }

    .admin-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .admin-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border-color: rgba(255, 215, 0, 0.5);
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffd700;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #e0e0e0;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #ffd700;
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .btn {
      background: var(--story-gradient);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      width: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-danger {
      background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
    }

    .btn-success {
      background: linear-gradient(135deg, #51cf66, #69db7c);
    }

    .events-list {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .event-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .event-item:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(5px);
    }

    .event-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .event-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #ffd700;
    }

    .event-code {
      background: rgba(255, 215, 0, 0.2);
      color: #ffd700;
      padding: 5px 12px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .event-description {
      color: #e0e0e0;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .event-actions {
      display: flex;
      gap: 10px;
    }

    .btn-small {
      padding: 8px 16px;
      font-size: 0.9rem;
      width: auto;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #e0e0e0;
    }

    .error {
      background: rgba(255, 107, 107, 0.2);
      color: #ff6b6b;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 107, 107, 0.3);
    }

    .success {
      background: rgba(81, 207, 102, 0.2);
      color: #51cf66;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid rgba(81, 207, 102, 0.3);
    }

    .photo-management {
      margin-top: 20px;
    }

    .photo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .photo-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .photo-thumbnail {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .photo-details {
      color: #e0e0e0;
    }

    .photo-player {
      font-weight: bold;
      color: #ffd700;
    }

    .photo-square {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .admin-grid {
        grid-template-columns: 1fr;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéØ EventBingo Admin</h1>
      <p>Manage your photo challenge events</p>
    </div>

    <div class="admin-grid">
      <!-- Create New Event -->
      <div class="admin-card">
        <h2 class="card-title">Create New Event</h2>
        <form id="createEventForm">
          <div class="form-group">
            <label for="eventTitle">Event Title</label>
            <input type="text" id="eventTitle" placeholder="e.g., Anneke's 35th Birthday" required>
          </div>
          
          <div class="form-group">
            <label for="eventDescription">Description</label>
            <textarea id="eventDescription" placeholder="Describe your event and photo challenges..." required></textarea>
          </div>
          
          <div class="form-group">
            <label for="eventCode">Event Code (optional)</label>
            <input type="text" id="eventCode" placeholder="Leave empty for auto-generation" maxlength="20">
            <small style="color: #999; font-size: 0.9rem;">Use letters, numbers, and hyphens only</small>
          </div>
          
          <div class="form-group">
            <label for="adminUser">Admin Username</label>
            <input type="text" id="adminUser" placeholder="Your admin username" required>
          </div>
          
          <button type="submit" class="btn btn-success">üéâ Create Event</button>
        </form>
      </div>

      <!-- Manage Existing Events -->
      <div class="admin-card">
        <h2 class="card-title">Manage Events</h2>
        <div class="form-group">
          <label for="selectEvent">Select Event</label>
          <select id="selectEvent">
            <option value="">Choose an event...</option>
          </select>
        </div>
        
        <div id="eventDetails" style="display: none;">
          <div class="form-group">
            <label>Event Title</label>
            <input type="text" id="currentEventTitle" readonly style="background: rgba(255,255,255,0.05);">
          </div>
          
          <div class="form-group">
            <label>Event Description</label>
            <textarea id="currentEventDescription" readonly style="background: rgba(255,255,255,0.05); min-height: 80px;"></textarea>
          </div>
          
          <div class="form-group">
            <label>Event Code</label>
            <input type="text" id="currentEventCode" readonly style="background: rgba(255,255,255,0.05);">
          </div>
          
          <div class="form-group">
            <label>Admin User</label>
            <input type="text" id="currentAdminUser" readonly style="background: rgba(255,255,255,0.05);">
          </div>
          
          <div class="event-actions">
            <button class="btn btn-danger btn-small" onclick="deleteEvent()">üóëÔ∏è Delete Event</button>
            <button class="btn btn-small" onclick="viewEvent()">üëÅÔ∏è View Event</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Events List -->
    <div class="events-list">
      <h2 class="card-title">All Events</h2>
      <div id="eventsList">
        <div class="loading">Loading events...</div>
      </div>
    </div>

    <!-- Photo Management -->
    <div id="photoManagement" class="admin-card" style="display: none;">
      <h2 class="card-title">Photo Management</h2>
      <div id="photosList">
        <div class="loading">Loading photos...</div>
      </div>
    </div>
  </div>

  <script>
    const workerURL = "https://shy-recipe-5fb1.reinier-olivier.workers.dev/";
    let currentEvent = null;

    // Initialize admin page
    document.addEventListener('DOMContentLoaded', function() {
      loadEvents();
      setupEventForm();
    });

    function setupEventForm() {
      document.getElementById('createEventForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const title = document.getElementById('eventTitle').value;
        const description = document.getElementById('eventDescription').value;
        const code = document.getElementById('eventCode').value || generateEventCode();
        const adminUser = document.getElementById('adminUser').value;
        
        try {
          const response = await fetch(`${workerURL}admin/create-event`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              title,
              description,
              code,
              adminUser
            })
          });
          
          if (response.ok) {
            showMessage('Event created successfully!', 'success');
            document.getElementById('createEventForm').reset();
            loadEvents();
          } else {
            const error = await response.text();
            showMessage(`Error: ${error}`, 'error');
          }
        } catch (err) {
          showMessage('Failed to create event. Please try again.', 'error');
        }
      });
    }

    function generateEventCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < 8; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    async function loadEvents() {
      try {
        const response = await fetch(`${workerURL}admin/events`);
        const events = await response.json();
        
        const eventsList = document.getElementById('eventsList');
        const selectEvent = document.getElementById('selectEvent');
        
        if (events.length === 0) {
          eventsList.innerHTML = '<div class="loading">No events found. Create your first event!</div>';
          return;
        }
        
        // Populate events list
        eventsList.innerHTML = events.map(event => `
          <div class="event-item">
            <div class="event-header">
              <div class="event-title">${event.title}</div>
              <div class="event-code">${event.code}</div>
            </div>
            <div class="event-description">${event.description}</div>
            <div class="event-actions">
              <button class="btn btn-small" onclick="selectEvent('${event.code}')">Manage</button>
              <button class="btn btn-small" onclick="viewEventPhotos('${event.code}')">Photos</button>
              <a href="index.html?event=${event.code}" class="btn btn-small" target="_blank">View Event</a>
            </div>
          </div>
        `).join('');
        
        // Populate select dropdown
        selectEvent.innerHTML = '<option value="">Choose an event...</option>' +
          events.map(event => `<option value="${event.code}">${event.title} (${event.code})</option>`).join('');
        
        // Add change listener
        selectEvent.addEventListener('change', function() {
          if (this.value) {
            selectEvent(this.value);
          } else {
            document.getElementById('eventDetails').style.display = 'none';
          }
        });
        
      } catch (err) {
        document.getElementById('eventsList').innerHTML = '<div class="error">Failed to load events</div>';
      }
    }

    async function selectEvent(eventCode) {
      try {
        const response = await fetch(`${workerURL}admin/event/${eventCode}`);
        const event = await response.json();
        
        currentEvent = event;
        document.getElementById('currentEventTitle').value = event.title || '';
        document.getElementById('currentEventDescription').value = event.description || '';
        document.getElementById('currentEventCode').value = event.code;
        document.getElementById('currentAdminUser').value = event.adminUser;
        document.getElementById('eventDetails').style.display = 'block';
        document.getElementById('selectEvent').value = eventCode;
        
      } catch (err) {
        showMessage('Failed to load event details', 'error');
      }
    }

    async function deleteEvent() {
      if (!currentEvent) return;
      
      if (!confirm(`Are you sure you want to delete "${currentEvent.title}"? This will remove all photos and data for this event.`)) {
        return;
      }
      
      try {
        const response = await fetch(`${workerURL}admin/delete-event`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            code: currentEvent.code,
            adminUser: currentEvent.adminUser
          })
        });
        
        if (response.ok) {
          showMessage('Event deleted successfully', 'success');
          currentEvent = null;
          document.getElementById('eventDetails').style.display = 'none';
          loadEvents();
        } else {
          const error = await response.text();
          showMessage(`Error: ${error}`, 'error');
        }
      } catch (err) {
        showMessage('Failed to delete event', 'error');
      }
    }

    async function viewEventPhotos(eventCode) {
      try {
        const response = await fetch(`${workerURL}admin/photos/${eventCode}`);
        const photos = await response.json();
        
        const photoManagement = document.getElementById('photoManagement');
        const photosList = document.getElementById('photosList');
        
        if (photos.length === 0) {
          photosList.innerHTML = '<div class="loading">No photos uploaded yet</div>';
        } else {
          photosList.innerHTML = photos.map(photo => `
            <div class="photo-item">
              <div class="photo-info">
                <img src="${photo.url}" alt="Photo" class="photo-thumbnail" onerror="this.style.display='none'">
                <div class="photo-details">
                  <div class="photo-player">${photo.player}</div>
                  <div class="photo-square">${photo.square}</div>
                </div>
              </div>
              <button class="btn btn-danger btn-small" onclick="deletePhoto('${photo.key}', '${eventCode}')">Delete</button>
            </div>
          `).join('');
        }
        
        photoManagement.style.display = 'block';
        photoManagement.scrollIntoView({ behavior: 'smooth' });
        
      } catch (err) {
        showMessage('Failed to load photos', 'error');
      }
    }

    async function deletePhoto(photoKey, eventCode) {
      if (!confirm('Are you sure you want to delete this photo?')) {
        return;
      }
      
      try {
        const response = await fetch(`${workerURL}admin/delete-photo`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            key: photoKey,
            eventCode: eventCode
          })
        });
        
        if (response.ok) {
          showMessage('Photo deleted successfully', 'success');
          viewEventPhotos(eventCode); // Refresh photos list
        } else {
          const error = await response.text();
          showMessage(`Error: ${error}`, 'error');
        }
      } catch (err) {
        showMessage('Failed to delete photo', 'error');
      }
    }

    function viewEvent() {
      if (currentEvent) {
        window.open(`index.html?event=${currentEvent.code}`, '_blank');
      }
    }

    function showMessage(message, type) {
      const messageDiv = document.createElement('div');
      messageDiv.className = type;
      messageDiv.textContent = message;
      
      const container = document.querySelector('.container');
      container.insertBefore(messageDiv, container.firstChild);
      
      setTimeout(() => {
        messageDiv.remove();
      }, 5000);
    }
  </script>
</body>
</html>
